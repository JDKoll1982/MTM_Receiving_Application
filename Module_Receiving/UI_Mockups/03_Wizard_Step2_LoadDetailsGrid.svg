<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for shadows and gradients -->
  <defs>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="elevatedShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#202020;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="900" fill="#F5F5F5"/>
  
  <!-- MainWindow Title Bar with gradient -->
  <rect x="0" y="0" width="1400" height="48" fill="url(#headerGradient)"/>
  <rect x="8" y="8" width="32" height="32" fill="#2D2D2D" rx="6"/>
  <text x="24" y="28" font-family="Segoe MDL2 Assets" font-size="16" fill="#FFFFFF" text-anchor="middle">&#xE700;</text>
  <circle cx="60" cy="24" r="10" fill="#0078D4"/>
  <text x="80" y="30" font-family="Segoe UI" font-size="16" fill="#FFFFFF" font-weight="600">MTM Receiving Application</text>
  <rect x="800" y="12" width="400" height="32" fill="#2D2D2D" rx="16"/>
  <text x="820" y="32" font-family="Segoe UI" font-size="14" fill="#8A8A8A">Search</text>
  <circle cx="1320" cy="24" r="18" fill="#0078D4"/>
  <text x="1320" y="29" font-family="Segoe UI" font-size="12" fill="#FFFFFF" text-anchor="middle" font-weight="600">JD</text>
  <text x="1350" y="30" font-family="Segoe UI" font-size="14" fill="#FFFFFF">John Doe</text>
  
  <!-- Navigation Pane Card -->
  <rect x="8" y="56" width="264" height="836" fill="#FFFFFF" rx="8" filter="url(#cardShadow)"/>
  <rect x="16" y="88" width="248" height="44" fill="#0078D4" rx="6"/>
  <text x="60" y="115" font-family="Segoe MDL2 Assets" font-size="18" fill="#FFFFFF">&#xE74C;</text>
  <text x="88" y="115" font-family="Segoe UI" font-size="15" fill="#FFFFFF" font-weight="600">Receiving Labels</text>
  
  <!-- Main Content Card -->
  <rect x="284" y="56" width="1108" height="836" fill="#FFFFFF" rx="12" filter="url(#cardShadow)"/>
  
  <!-- Header Section within Main Card -->
  <rect x="284" y="56" width="1108" height="100" fill="#FAFAFA" rx="12"/>
  <rect x="284" y="136" width="1108" height="20" fill="#FAFAFA"/>
  
  <!-- Step Indicator Card -->
  <g id="StepIndicator" transform="translate(692, 86)">
    <!-- Step 1 - Complete -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="28" fill="#107C10" stroke="#E6F7E6" stroke-width="4" filter="url(#cardShadow)"/>
      <text x="0" y="7" font-family="Segoe MDL2 Assets" font-size="18" fill="#FFFFFF" text-anchor="middle">&#xE73E;</text>
      <text x="0" y="50" font-family="Segoe UI" font-size="13" fill="#202020" text-anchor="middle" font-weight="600">Order &amp; Part</text>
    </g>
    
    <!-- Connector -->
    <line x1="28" y1="0" x2="172" y2="0" stroke="#0078D4" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Step 2 - Active -->
    <g transform="translate(200, 0)">
      <circle cx="0" cy="0" r="28" fill="#0078D4" stroke="#E6F4FF" stroke-width="4" filter="url(#cardShadow)"/>
      <text x="0" y="8" font-family="Segoe UI" font-size="18" fill="#FFFFFF" font-weight="700" text-anchor="middle">2</text>
      <text x="0" y="50" font-family="Segoe UI" font-size="13" fill="#0078D4" text-anchor="middle" font-weight="700">Load Details</text>
    </g>
    
    <!-- Connector -->
    <line x1="228" y1="0" x2="372" y2="0" stroke="#D1D1D1" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Step 3 - Inactive -->
    <g transform="translate(400, 0)">
      <circle cx="0" cy="0" r="28" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="4"/>
      <text x="0" y="8" font-family="Segoe UI" font-size="18" fill="#999999" font-weight="600" text-anchor="middle">3</text>
      <text x="0" y="50" font-family="Segoe UI" font-size="13" fill="#999999" text-anchor="middle">Review &amp; Save</text>
    </g>
  </g>
  
  <!-- Content Card within Main Card -->
  <rect x="308" y="172" width="1060" height="652" fill="#FFFFFF" rx="8" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Toolbar Card -->
  <g id="Toolbar" transform="translate(324, 188)">
    <rect x="0" y="0" width="1028" height="52" fill="#FAFAFA" rx="6"/>
    
    <rect x="12" y="8" width="180" height="36" fill="#0078D4" rx="6" filter="url(#cardShadow)"/>
    <text x="102" y="30" font-family="Segoe UI" font-size="14" fill="#FFFFFF" font-weight="600" text-anchor="middle">Bulk Copy Fields</text>
    
    <rect x="204" y="8" width="170" height="36" fill="#FFFFFF" rx="6" stroke="#D1D1D1" stroke-width="1" filter="url(#cardShadow)"/>
    <text x="289" y="30" font-family="Segoe UI" font-size="14" fill="#202020" text-anchor="middle">Clear Auto-Filled</text>
    
    <rect x="386" y="8" width="100" height="36" fill="#FFFFFF" rx="6" stroke="#D1D1D1" stroke-width="1" filter="url(#cardShadow)"/>
    <text x="436" y="30" font-family="Segoe UI" font-size="14" fill="#0078D4" text-anchor="middle" font-weight="600">Help</text>
  </g>
  
  <!-- DataGrid Card -->
  <g id="DataGrid" transform="translate(324, 256)">
    <rect x="0" y="0" width="1028" height="460" fill="#FFFFFF" rx="6" stroke="#E0E0E0" stroke-width="1"/>
    
    <!-- Column Headers -->
    <rect x="0" y="0" width="1028" height="44" fill="#F8F8F8" rx="6" stroke="#E0E0E0" stroke-width="1"/>
    <text x="40" y="28" font-family="Segoe UI" font-size="13" fill="#666666" font-weight="700">Load #</text>
    <text x="120" y="28" font-family="Segoe UI" font-size="13" fill="#666666" font-weight="700">Part ID</text>
    <text x="240" y="28" font-family="Segoe UI" font-size="13" fill="#666666" font-weight="700">Quantity</text>
    <text x="360" y="28" font-family="Segoe UI" font-size="13" fill="#666666" font-weight="700">Heat/Lot</text>
    <text x="520" y="28" font-family="Segoe UI" font-size="13" fill="#666666" font-weight="700">Package Type</text>
    <text x="680" y="28" font-family="Segoe UI" font-size="13" fill="#666666" font-weight="700">Pkgs/Load</text>
    <text x="790" y="28" font-family="Segoe UI" font-size="13" fill="#666666" font-weight="700">Wt/Pkg</text>
    <text x="900" y="28" font-family="Segoe UI" font-size="13" fill="#666666" font-weight="700">Location</text>
    
    <!-- Row 1 - Filled (with subtle card effect) -->
    <rect x="8" y="52" width="1012" height="52" fill="#FFFFFF" stroke="#E8E8E8" stroke-width="1" rx="4"/>
    <text x="40" y="82" font-family="Segoe UI" font-size="15" fill="#202020" font-weight="600">1</text>
    <text x="120" y="82" font-family="Segoe UI" font-size="14" fill="#505050">MMC0001000</text>
    <rect x="230" y="62" width="100" height="32" fill="#FFFFFF" stroke="#0078D4" stroke-width="2" rx="4"/>
    <text x="280" y="83" font-family="Segoe UI" font-size="15" fill="#202020" font-weight="600" text-anchor="middle">1000</text>
    <rect x="350" y="62" width="150" height="32" fill="#F8F8F8" stroke="#D1D1D1" stroke-width="1" rx="4"/>
    <text x="425" y="83" font-family="Segoe UI" font-size="14" fill="#202020" text-anchor="middle">HL-ABC123</text>
    <rect x="510" y="62" width="150" height="32" fill="#F8F8F8" stroke="#D1D1D1" stroke-width="1" rx="4"/>
    <text x="585" y="83" font-family="Segoe UI" font-size="14" fill="#202020" text-anchor="middle">Pallet</text>
    <text x="655" y="83" font-family="Segoe MDL2 Assets" font-size="12" fill="#666666">&#xE70D;</text>
    <rect x="670" y="62" width="100" height="32" fill="#F8F8F8" stroke="#D1D1D1" stroke-width="1" rx="4"/>
    <text x="720" y="83" font-family="Segoe UI" font-size="14" fill="#202020" text-anchor="middle">10</text>
    <text x="800" y="82" font-family="Segoe UI" font-size="14" fill="#505050">100.0</text>
    <rect x="890" y="62" width="110" height="32" fill="#F8F8F8" stroke="#D1D1D1" stroke-width="1" rx="4"/>
    <text x="945" y="83" font-family="Segoe UI" font-size="14" fill="#202020" text-anchor="middle">Dock A</text>
    <text x="995" y="83" font-family="Segoe MDL2 Assets" font-size="12" fill="#666666">&#xE70D;</text>
    
    <!-- Row 2 - Auto-filled (highlighted card) -->
    <rect x="8" y="112" width="1012" height="52" fill="#FFFBF0" stroke="#FFE8B3" stroke-width="1" rx="4"/>
    <text x="40" y="142" font-family="Segoe UI" font-size="15" fill="#202020" font-weight="600">2</text>
    <text x="120" y="142" font-family="Segoe UI" font-size="14" fill="#505050">MMC0001000</text>
    <rect x="230" y="122" width="100" height="32" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" rx="4"/>
    <text x="280" y="143" font-family="Segoe UI" font-size="15" fill="#999999" text-anchor="middle">0</text>
    <text x="425" y="142" font-family="Segoe UI" font-size="14" fill="#B8860B" font-style="italic">HL-ABC123</text>
    <text x="585" y="142" font-family="Segoe UI" font-size="14" fill="#B8860B" font-style="italic">Pallet</text>
    <text x="720" y="142" font-family="Segoe UI" font-size="14" fill="#B8860B" font-style="italic">10</text>
    <text x="800" y="142" font-family="Segoe UI" font-size="14" fill="#999999">-</text>
    <text x="945" y="142" font-family="Segoe UI" font-size="14" fill="#B8860B" font-style="italic">Dock A</text>
    
    <!-- Row 3 - Auto-filled (highlighted card) -->
    <rect x="8" y="172" width="1012" height="52" fill="#FFFBF0" stroke="#FFE8B3" stroke-width="1" rx="4"/>
    <text x="40" y="202" font-family="Segoe UI" font-size="15" fill="#202020" font-weight="600">3</text>
    <text x="120" y="202" font-family="Segoe UI" font-size="14" fill="#505050">MMC0001000</text>
    <rect x="230" y="182" width="100" height="32" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" rx="4"/>
    <text x="280" y="203" font-family="Segoe UI" font-size="15" fill="#999999" text-anchor="middle">0</text>
    <text x="425" y="202" font-family="Segoe UI" font-size="14" fill="#B8860B" font-style="italic">HL-ABC123</text>
    <text x="585" y="202" font-family="Segoe UI" font-size="14" fill="#B8860B" font-style="italic">Pallet</text>
    <text x="720" y="202" font-family="Segoe UI" font-size="14" fill="#B8860B" font-style="italic">10</text>
    <text x="800" y="202" font-family="Segoe UI" font-size="14" fill="#999999">-</text>
    <text x="945" y="202" font-family="Segoe UI" font-size="14" fill="#B8860B" font-style="italic">Dock A</text>
    
    <!-- Row 4 - Empty -->
    <rect x="8" y="232" width="1012" height="52" fill="#FAFAFA" stroke="#E8E8E8" stroke-width="1" rx="4"/>
    <text x="40" y="262" font-family="Segoe UI" font-size="15" fill="#202020" font-weight="600">4</text>
    <text x="120" y="262" font-family="Segoe UI" font-size="14" fill="#505050">MMC0001000</text>
    <rect x="230" y="242" width="100" height="32" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" rx="4"/>
    <text x="280" y="263" font-family="Segoe UI" font-size="15" fill="#CCCCCC" text-anchor="middle">0</text>
    
    <!-- Row 5 - Empty -->
    <rect x="8" y="292" width="1012" height="52" fill="#FAFAFA" stroke="#E8E8E8" stroke-width="1" rx="4"/>
    <text x="40" y="322" font-family="Segoe UI" font-size="15" fill="#202020" font-weight="600">5</text>
    <text x="120" y="322" font-family="Segoe UI" font-size="14" fill="#505050">MMC0001000</text>
    <rect x="230" y="302" width="100" height="32" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" rx="4"/>
    <text x="280" y="323" font-family="Segoe UI" font-size="15" fill="#CCCCCC" text-anchor="middle">0</text>
  </g>
  
  <!-- Progress Indicator Card -->
  <g id="ProgressIndicator" transform="translate(324, 732)">
    <rect x="0" y="0" width="1028" height="64" fill="#E6F4FF" stroke="#0078D4" stroke-width="2" rx="8" filter="url(#cardShadow)"/>
    <text x="24" y="28" font-family="Segoe UI" font-size="15" fill="#003D7A" font-weight="700">Completion Progress</text>
    <text x="24" y="48" font-family="Segoe UI" font-size="13" fill="#005A9E">1 of 5 loads complete</text>
    
    <rect x="450" y="18" width="550" height="28" fill="#FFFFFF" rx="14" stroke="#B3D9F7" stroke-width="1"/>
    <rect x="450" y="18" width="110" height="28" fill="#0078D4" rx="14"/>
    <text x="725" y="37" font-family="Segoe UI" font-size="14" fill="#003D7A" font-weight="700" text-anchor="middle">20%</text>
  </g>
  
  <!-- Navigation Buttons Card -->
  <g id="NavigationButtons" transform="translate(308, 836)">
    <rect x="0" y="0" width="120" height="44" fill="#FFFFFF" rx="6" stroke="#D1D1D1" stroke-width="1" filter="url(#cardShadow)"/>
    <text x="60" y="28" font-family="Segoe UI" font-size="15" fill="#666666" text-anchor="middle">Cancel</text>
    
    <rect x="860" y="0" width="100" height="44" fill="#FFFFFF" rx="6" stroke="#D1D1D1" stroke-width="1" filter="url(#cardShadow)"/>
    <text x="910" y="28" font-family="Segoe UI" font-size="15" fill="#202020" text-anchor="middle">Previous</text>
    
    <rect x="970" y="0" width="90" height="44" fill="#E8E8E8" rx="6" stroke="#CCCCCC" stroke-width="1"/>
    <text x="1015" y="28" font-family="Segoe UI" font-size="15" fill="#999999" font-weight="600" text-anchor="middle">Next</text>
  </g>
</svg>
