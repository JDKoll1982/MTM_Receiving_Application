<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Define shadows for cards -->
  <defs>
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="buttonShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="subtleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="900" fill="#F3F3F3"/>
  
  <!-- MainWindow Title Bar -->
  <rect x="0" y="0" width="1400" height="48" fill="#202020"/>
  <rect x="8" y="8" width="32" height="32" fill="#2D2D2D" rx="4"/>
  <text x="24" y="28" font-family="Segoe MDL2 Assets" font-size="16" fill="#FFFFFF" text-anchor="middle">&#xE700;</text>
  <circle cx="60" cy="24" r="8" fill="#0078D4"/>
  <text x="80" y="30" font-family="Segoe UI" font-size="16" fill="#FFFFFF" font-weight="600">MTM Receiving Application</text>
  <rect x="800" y="12" width="400" height="32" fill="#2D2D2D" rx="4"/>
  <text x="820" y="32" font-family="Segoe UI" font-size="14" fill="#8A8A8A">Search</text>
  <circle cx="1320" cy="24" r="16" fill="#0078D4"/>
  <text x="1350" y="30" font-family="Segoe UI" font-size="14" fill="#FFFFFF">John Doe</text>
  
  <!-- Navigation Pane -->
  <rect x="0" y="48" width="280" height="852" fill="#F9F9F9"/>
  <rect x="8" y="88" width="264" height="40" fill="#0078D4" rx="4"/>
  <text x="56" y="113" font-family="Segoe MDL2 Assets" font-size="16" fill="#FFFFFF">&#xE74C;</text>
  <text x="80" y="113" font-family="Segoe UI" font-size="14" fill="#FFFFFF">Receiving Labels</text>
  
  <!-- Main Content Area -->
  <rect x="280" y="48" width="1120" height="852" fill="#FAFAFA"/>
  
  <!-- Content Header -->
  <rect x="280" y="68" width="1120" height="80" fill="#FFFFFF"/>
  
  <!-- Step Indicator -->
  <g id="StepIndicator" transform="translate(640, 90)">
    <!-- Step 1 - Complete -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="24" fill="#107C10" stroke="#107C10" stroke-width="3"/>
      <text x="0" y="6" font-family="Segoe MDL2 Assets" font-size="16" fill="#FFFFFF" text-anchor="middle">&#xE73E;</text>
      <text x="0" y="45" font-family="Segoe UI" font-size="12" fill="#202020" text-anchor="middle">Order &amp; Part</text>
    </g>
    
    <!-- Connector -->
    <line x1="24" y1="0" x2="176" y2="0" stroke="#107C10" stroke-width="2"/>
    
    <!-- Step 2 - Complete -->
    <g transform="translate(200, 0)">
      <circle cx="0" cy="0" r="24" fill="#107C10" stroke="#107C10" stroke-width="3"/>
      <text x="0" y="6" font-family="Segoe MDL2 Assets" font-size="16" fill="#FFFFFF" text-anchor="middle">&#xE73E;</text>
      <text x="0" y="45" font-family="Segoe UI" font-size="12" fill="#202020" text-anchor="middle">Load Details</text>
    </g>
    
    <!-- Connector -->
    <line x1="224" y1="0" x2="176" y2="0" stroke="#0078D4" stroke-width="2"/>
    
    <!-- Step 3 - Active -->
    <g transform="translate(400, 0)">
      <circle cx="0" cy="0" r="24" fill="#0078D4" stroke="#0078D4" stroke-width="3"/>
      <text x="0" y="6" font-family="Segoe UI" font-size="16" fill="#FFFFFF" font-weight="600" text-anchor="middle">3</text>
      <text x="0" y="45" font-family="Segoe UI" font-size="12" fill="#202020" text-anchor="middle">Review &amp; Save</text>
    </g>
  </g>
  
  <!-- Step Content Frame - Main Card Container -->
  <rect x="316" y="180" width="1048" height="660" fill="#FFFFFF" rx="8" filter="url(#cardShadow)" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Summary Header Card -->
  <g id="SummaryHeader" transform="translate(340, 200)">
    <text x="0" y="0" font-family="Segoe UI" font-size="24" fill="#202020" font-weight="600">Review Transaction Summary</text>
    
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="1000" height="100" fill="#FAFAFA" stroke="#E0E0E0" stroke-width="1" rx="8" filter="url(#subtleShadow)"/>
      
      <g transform="translate(30, 25)">
        <text x="0" y="0" font-family="Segoe UI" font-size="12" fill="#666666" font-weight="600">PURCHASE ORDER</text>
        <text x="0" y="30" font-family="Segoe UI" font-size="20" fill="#202020" font-weight="600">PO-123456</text>
      </g>
      
      <g transform="translate(340, 25)">
        <text x="0" y="0" font-family="Segoe UI" font-size="12" fill="#666666" font-weight="600">PART NUMBER</text>
        <text x="0" y="30" font-family="Segoe UI" font-size="20" fill="#202020" font-weight="600">MMC0001000</text>
      </g>
      
      <g transform="translate(690, 25)">
        <text x="0" y="0" font-family="Segoe UI" font-size="12" fill="#666666" font-weight="600">TOTAL LOADS</text>
        <text x="0" y="30" font-family="Segoe UI" font-size="20" fill="#0078D4" font-weight="600">5</text>
      </g>
    </g>
  </g>
  
    <!-- Review DataGrid Card (Read-Only) -->
  <g id="ReviewDataGrid" transform="translate(340, 370)">
    <rect x="0" y="0" width="1000" height="256" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" rx="8" filter="url(#subtleShadow)"/>
    
    <!-- Column Headers -->
    <rect x="1" y="1" width="998" height="40" fill="#F8F8F8" rx="7"/>
    <line x1="1" y1="41" x2="999" y2="41" stroke="#E0E0E0" stroke-width="1"/>
    
    <text x="30" y="26" font-family="Segoe UI" font-size="12" fill="#202020" font-weight="700">Load</text>
    <text x="100" y="26" font-family="Segoe UI" font-size="12" fill="#202020" font-weight="700">Quantity</text>
    <text x="200" y="26" font-family="Segoe UI" font-size="12" fill="#202020" font-weight="700">Heat/Lot</text>
    <text x="360" y="26" font-family="Segoe UI" font-size="12" fill="#202020" font-weight="700">Package Type</text>
    <text x="520" y="26" font-family="Segoe UI" font-size="12" fill="#202020" font-weight="700">Pkgs/Load</text>
    <text x="650" y="26" font-family="Segoe UI" font-size="12" fill="#202020" font-weight="700">Wt/Pkg</text>
    <text x="770" y="26" font-family="Segoe UI" font-size="12" fill="#202020" font-weight="700">Location</text>
    
    <!-- Row 1 -->
    <g>
      <text x="30" y="69" font-family="Segoe UI" font-size="14" fill="#202020">1</text>
      <text x="100" y="69" font-family="Segoe UI" font-size="14" fill="#202020">1000</text>
      <text x="200" y="69" font-family="Segoe UI" font-size="14" fill="#202020">HL-ABC123</text>
      <text x="360" y="69" font-family="Segoe UI" font-size="14" fill="#202020">Pallet</text>
      <text x="520" y="69" font-family="Segoe UI" font-size="14" fill="#202020">10</text>
      <text x="650" y="69" font-family="Segoe UI" font-size="14" fill="#202020">100.0 LBS</text>
      <text x="770" y="69" font-family="Segoe UI" font-size="14" fill="#202020">Dock A</text>
      <line x1="20" y1="84" x2="980" y2="84" stroke="#F0F0F0" stroke-width="1"/>
    </g>
    
    <!-- Row 2 -->
    <g>
      <rect x="1" y="84" width="998" height="43" fill="#FAFAFA"/>
      <text x="30" y="112" font-family="Segoe UI" font-size="14" fill="#202020">2</text>
      <text x="100" y="112" font-family="Segoe UI" font-size="14" fill="#202020">1000</text>
      <text x="200" y="112" font-family="Segoe UI" font-size="14" fill="#202020">HL-ABC123</text>
      <text x="360" y="112" font-family="Segoe UI" font-size="14" fill="#202020">Pallet</text>
      <text x="520" y="112" font-family="Segoe UI" font-size="14" fill="#202020">10</text>
      <text x="650" y="112" font-family="Segoe UI" font-size="14" fill="#202020">100.0 LBS</text>
      <text x="770" y="112" font-family="Segoe UI" font-size="14" fill="#202020">Dock A</text>
      <line x1="20" y1="127" x2="980" y2="127" stroke="#F0F0F0" stroke-width="1"/>
    </g>
    
    <!-- Row 3 -->
    <g>
      <text x="30" y="155" font-family="Segoe UI" font-size="14" fill="#202020">3</text>
      <text x="100" y="155" font-family="Segoe UI" font-size="14" fill="#202020">1000</text>
      <text x="200" y="155" font-family="Segoe UI" font-size="14" fill="#202020">HL-ABC123</text>
      <text x="360" y="155" font-family="Segoe UI" font-size="14" fill="#202020">Pallet</text>
      <text x="520" y="155" font-family="Segoe UI" font-size="14" fill="#202020">10</text>
      <text x="650" y="155" font-family="Segoe UI" font-size="14" fill="#202020">100.0 LBS</text>
      <text x="770" y="155" font-family="Segoe UI" font-size="14" fill="#202020">Dock A</text>
      <line x1="20" y1="170" x2="980" y2="170" stroke="#F0F0F0" stroke-width="1"/>
    </g>
    
    <!-- Row 4 -->
    <g>
      <rect x="1" y="170" width="998" height="43" fill="#FAFAFA"/>
      <text x="30" y="198" font-family="Segoe UI" font-size="14" fill="#202020">4</text>
      <text x="100" y="198" font-family="Segoe UI" font-size="14" fill="#202020">1000</text>
      <text x="200" y="198" font-family="Segoe UI" font-size="14" fill="#202020">HL-ABC123</text>
      <text x="360" y="198" font-family="Segoe UI" font-size="14" fill="#202020">Pallet</text>
      <text x="520" y="198" font-family="Segoe UI" font-size="14" fill="#202020">10</text>
      <text x="650" y="198" font-family="Segoe UI" font-size="14" fill="#202020">100.0 LBS</text>
      <text x="770" y="198" font-family="Segoe UI" font-size="14" fill="#202020">Dock A</text>
      <line x1="20" y1="213" x2="980" y2="213" stroke="#F0F0F0" stroke-width="1"/>
    </g>
    
    <!-- Row 5 -->
    <g>
      <text x="30" y="241" font-family="Segoe UI" font-size="14" fill="#202020">5</text>
      <text x="100" y="241" font-family="Segoe UI" font-size="14" fill="#202020">1000</text>
      <text x="200" y="241" font-family="Segoe UI" font-size="14" fill="#202020">HL-ABC123</text>
      <text x="360" y="241" font-family="Segoe UI" font-size="14" fill="#202020">Pallet</text>
      <text x="520" y="241" font-family="Segoe UI" font-size="14" fill="#202020">10</text>
      <text x="650" y="241" font-family="Segoe UI" font-size="14" fill="#202020">100.0 LBS</text>
      <text x="770" y="241" font-family="Segoe UI" font-size="14" fill="#202020">Dock A</text>
    </g>
  </g>
  
  <!-- Totals Panel Card -->
  <g id="TotalsPanel" transform="translate(340, 650)">
    <rect x="0" y="0" width="1000" height="90" fill="#F0F8FF" stroke="#0078D4" stroke-width="2" rx="8" filter="url(#subtleShadow)"/>
    
    <g transform="translate(60, 30)">
      <text x="0" y="0" font-family="Segoe UI" font-size="11" fill="#666666" font-weight="600">TOTAL WEIGHT</text>
      <text x="0" y="28" font-family="Segoe UI" font-size="22" fill="#0078D4" font-weight="700">5,000 LBS</text>
    </g>
    
    <g transform="translate(380, 30)">
      <text x="0" y="0" font-family="Segoe UI" font-size="11" fill="#666666" font-weight="600">TOTAL PACKAGES</text>
      <text x="0" y="28" font-family="Segoe UI" font-size="22" fill="#0078D4" font-weight="700">50</text>
    </g>
    
    <g transform="translate(700, 30)">
      <text x="0" y="0" font-family="Segoe UI" font-size="11" fill="#666666" font-weight="600">AVERAGE WT/PKG</text>
      <text x="0" y="28" font-family="Segoe UI" font-size="22" fill="#0078D4" font-weight="700">100.0 LBS</text>
    </g>
  </g>
  
  <!-- Save Button (Prominent) -->
  <g id="SaveButton" transform="translate(582, 770)">
    <rect x="0" y="0" width="240" height="56" fill="#0078D4" rx="8" filter="url(#buttonShadow)"/>
    <rect x="2" y="2" width="236" height="52" fill="#0078D4" rx="7"/>
    <text x="120" y="35" font-family="Segoe UI" font-size="18" fill="#FFFFFF" font-weight="600" text-anchor="middle">Save Transaction</text>
  </g>
  
  <!-- Navigation Buttons -->
  <g id="NavigationButtons" transform="translate(316, 855)">
    <rect x="0" y="0" width="100" height="40" fill="#FFFFFF" rx="6" stroke="#D1D1D1" stroke-width="1" filter="url(#subtleShadow)"/>
    <text x="50" y="26" font-family="Segoe UI" font-size="14" fill="#202020" text-anchor="middle">Cancel</text>
    
    <rect x="848" y="0" width="100" height="40" fill="#FFFFFF" rx="6" stroke="#D1D1D1" stroke-width="1" filter="url(#subtleShadow)"/>
    <text x="898" y="26" font-family="Segoe UI" font-size="14" fill="#202020" text-anchor="middle">Previous</text>
    
    <rect x="958" y="0" width="100" height="40" fill="#F0F0F0" rx="6" stroke="#D1D1D1" stroke-width="1"/>
    <text x="1008" y="26" font-family="Segoe UI" font-size="14" fill="#999999" font-weight="600" text-anchor="middle">Next</text>
  </g>
</svg>
