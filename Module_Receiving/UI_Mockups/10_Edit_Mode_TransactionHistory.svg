<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
<!-- Filters -->
<defs>
  <filter id="cardShadow">
    <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.12"/>
  </filter>
</defs>
  
<!-- Background -->
  <rect width="1400" height="900" fill="#F3F3F3"/>
  
  <!-- MainWindow Title Bar -->
  <rect x="0" y="0" width="1400" height="48" fill="#202020"/>
  <rect x="8" y="8" width="32" height="32" fill="#2D2D2D" rx="4"/>
  <text x="24" y="28" font-family="Segoe MDL2 Assets" font-size="16" fill="#FFFFFF" text-anchor="middle">&#xE700;</text>
  <circle cx="60" cy="24" r="8" fill="#0078D4"/>
  <text x="80" y="30" font-family="Segoe UI" font-size="16" fill="#FFFFFF" font-weight="600">MTM Receiving Application</text>
  <rect x="800" y="12" width="400" height="32" fill="#2D2D2D" rx="4"/>
  <text x="820" y="32" font-family="Segoe UI" font-size="14" fill="#8A8A8A">Search</text>
  <circle cx="1320" cy="24" r="16" fill="#0078D4"/>
  <text x="1350" y="30" font-family="Segoe UI" font-size="14" fill="#FFFFFF">John Doe</text>
  
  <!-- Navigation Pane -->
  <rect x="0" y="48" width="280" height="852" fill="#F9F9F9"/>
  <rect x="8" y="88" width="264" height="40" fill="#0078D4" rx="4"/>
  <text x="56" y="113" font-family="Segoe MDL2 Assets" font-size="16" fill="#FFFFFF">&#xE74C;</text>
  <text x="80" y="113" font-family="Segoe UI" font-size="14" fill="#FFFFFF">Receiving Labels</text>
  
  <!-- Main Content Area -->
  <rect x="280" y="48" width="1120" height="852" fill="#FFFFFF"/>
  
  <!-- Content Header -->
  <rect x="280" y="68" width="1120" height="60" fill="#FAFAFA"/>
  <text x="316" y="108" font-family="Segoe UI" font-size="28" fill="#202020" font-weight="600">Edit Mode - Transaction History</text>
  
  <!-- Search and Filter Bar -->
  <g id="SearchFilterBar" transform="translate(316, 150)">
    <!-- Search Box -->
    <rect x="0" y="0" width="300" height="40" fill="#FFFFFF" rx="4" stroke="#D1D1D1" stroke-width="1"/>
    <text x="16" y="26" font-family="Segoe UI" font-size="14" fill="#999999">Search by PO, Part, or Transaction ID...</text>
    <text x="270" y="26" font-family="Segoe MDL2 Assets" font-size="16" fill="#666666">&#xE721;</text>
    
    <!-- Date Range Filter -->
    <g transform="translate(320, 0)">
      <text x="0" y="-10" font-family="Segoe UI" font-size="12" fill="#666666">Date Range:</text>
      <rect x="0" y="0" width="140" height="40" fill="#FFFFFF" rx="4" stroke="#D1D1D1" stroke-width="1"/>
      <text x="16" y="26" font-family="Segoe UI" font-size="14" fill="#202020">Last 30 Days</text>
      <text x="120" y="26" font-family="Segoe MDL2 Assets" font-size="14" fill="#666666">&#xE70D;</text>
    </g>
    
    <!-- Status Filter -->
    <g transform="translate(480, 0)">
      <text x="0" y="-10" font-family="Segoe UI" font-size="12" fill="#666666">Status:</text>
      <rect x="0" y="0" width="120" height="40" fill="#FFFFFF" rx="4" stroke="#D1D1D1" stroke-width="1"/>
      <text x="16" y="26" font-family="Segoe UI" font-size="14" fill="#202020">All</text>
      <text x="95" y="26" font-family="Segoe MDL2 Assets" font-size="14" fill="#666666">&#xE70D;</text>
    </g>
    
    <!-- Refresh Button -->
    <rect x="620" y="0" width="40" height="40" fill="#0078D4" rx="4"/>
    <text x="640" y="26" font-family="Segoe MDL2 Assets" font-size="16" fill="#FFFFFF" text-anchor="middle">&#xE72C;</text>
  </g>
  
  <!-- Transaction History DataGrid Card -->
	<g id="TransactionHistoryGrid" transform="translate(316, 220)">
		<rect x="0" y="-10" width="1048" height="540" fill="#FFFFFF" rx="8" stroke="#E0E0E0" stroke-width="1" filter="url(#cardShadow)"/>
		<g transform="translate(20, 10)">
			<!-- Column Headers -->
			<rect x="0" y="0" width="1048" height="40" fill="#F3F3F3" stroke="#D1D1D1" stroke-width="1"/>
			<text x="20" y="26" font-family="Segoe UI" font-size="12" fill="#202020" font-weight="600">Trans. ID</text>
			<text x="180" y="26" font-family="Segoe UI" font-size="12" fill="#202020" font-weight="600">Date</text>
			<text x="300" y="26" font-family="Segoe UI" font-size="12" fill="#202020" font-weight="600">PO Number</text>
			<text x="430" y="26" font-family="Segoe UI" font-size="12" fill="#202020" font-weight="600">Part Number</text>
			<text x="600" y="26" font-family="Segoe UI" font-size="12" fill="#202020" font-weight="600">Loads</text>
			<text x="680" y="26" font-family="Segoe UI" font-size="12" fill="#202020" font-weight="600">User</text>
			<text x="820" y="26" font-family="Segoe UI" font-size="12" fill="#202020" font-weight="600">Status</text>
			<text x="950" y="26" font-family="Segoe UI" font-size="12" fill="#202020" font-weight="600">Actions</text>

			<!-- Row 1 - Recent Transaction -->
			<rect x="0" y="40" width="1048" height="50" fill="#FFFFFF" stroke="#D1D1D1" stroke-width="1"/>
			<text x="20" y="70" font-family="Segoe UI" font-size="14" fill="#202020">TX-20260125-001234</text>
			<text x="180" y="70" font-family="Segoe UI" font-size="14" fill="#666666">2026-01-25 14:30</text>
			<text x="300" y="70" font-family="Segoe UI" font-size="14" fill="#202020">PO-123456</text>
			<text x="430" y="70" font-family="Segoe UI" font-size="14" fill="#666666">MMC0001000</text>
			<text x="600" y="70" font-family="Segoe UI" font-size="14" fill="#202020">5</text>
			<text x="680" y="70" font-family="Segoe UI" font-size="14" fill="#666666">John Doe</text>

			<!-- Status Badge -->
			<rect x="820" y="53" width="80" height="24" fill="#E6F7FF" rx="12"/>
			<text x="860" y="70" font-family="Segoe UI" font-size="12" fill="#0078D4" font-weight="600" text-anchor="middle">Completed</text>

			<!-- Action Buttons -->
			<rect x="950" y="50" width="40" height="32" fill="#0078D4" rx="4"/>
			<text x="970" y="71" font-family="Segoe MDL2 Assets" font-size="16" fill="#FFFFFF" text-anchor="middle">&#xE70F;</text>

			<!-- Row 2 -->
			<rect x="0" y="90" width="1048" height="50" fill="#F9F9F9" stroke="#D1D1D1" stroke-width="1"/>
			<text x="20" y="120" font-family="Segoe UI" font-size="14" fill="#202020">TX-20260125-001233</text>
			<text x="180" y="120" font-family="Segoe UI" font-size="14" fill="#666666">2026-01-25 13:15</text>
			<text x="300" y="120" font-family="Segoe UI" font-size="14" fill="#202020">PO-123455</text>
			<text x="430" y="120" font-family="Segoe UI" font-size="14" fill="#666666">MMC0001001</text>
			<text x="600" y="120" font-family="Segoe UI" font-size="14" fill="#202020">3</text>
			<text x="680" y="120" font-family="Segoe UI" font-size="14" fill="#666666">John Doe</text>

			<rect x="820" y="103" width="80" height="24" fill="#E6F7FF" rx="12"/>
			<text x="860" y="120" font-family="Segoe UI" font-size="12" fill="#0078D4" font-weight="600" text-anchor="middle">Completed</text>

			<rect x="950" y="100" width="40" height="32" fill="#0078D4" rx="4"/>
			<text x="970" y="121" font-family="Segoe MDL2 Assets" font-size="16" fill="#FFFFFF" text-anchor="middle">&#xE70F;</text>

			<!-- Row 3 - Draft -->
			<rect x="0" y="140" width="1048" height="50" fill="#FFFFFF" stroke="#D1D1D1" stroke-width="1"/>
			<text x="20" y="170" font-family="Segoe UI" font-size="14" fill="#202020">TX-20260125-001232</text>
			<text x="180" y="170" font-family="Segoe UI" font-size="14" fill="#666666">2026-01-25 11:45</text>
			<text x="300" y="170" font-family="Segoe UI" font-size="14" fill="#202020">PO-123454</text>
			<text x="430" y="170" font-family="Segoe UI" font-size="14" fill="#666666">MMC0001002</text>
			<text x="600" y="170" font-family="Segoe UI" font-size="14" fill="#202020">2</text>
			<text x="680" y="170" font-family="Segoe UI" font-size="14" fill="#666666">John Doe</text>

			<rect x="820" y="153" width="80" height="24" fill="#FFF4CE" rx="12"/>
			<text x="860" y="170" font-family="Segoe UI" font-size="12" fill="#FFB900" font-weight="600" text-anchor="middle">Draft</text>

			<rect x="950" y="150" width="40" height="32" fill="#0078D4" rx="4"/>
			<text x="970" y="171" font-family="Segoe MDL2 Assets" font-size="16" fill="#FFFFFF" text-anchor="middle">&#xE70F;</text>

			<!-- Row 4 -->
			<rect x="0" y="190" width="1048" height="50" fill="#F9F9F9" stroke="#D1D1D1" stroke-width="1"/>
			<text x="20" y="220" font-family="Segoe UI" font-size="14" fill="#202020">TX-20260124-001231</text>
			<text x="180" y="220" font-family="Segoe UI" font-size="14" fill="#666666">2026-01-24 16:20</text>
			<text x="300" y="220" font-family="Segoe UI" font-size="14" fill="#202020">PO-123453</text>
			<text x="430" y="220" font-family="Segoe UI" font-size="14" fill="#666666">MMC0001003</text>
			<text x="600" y="220" font-family="Segoe UI" font-size="14" fill="#202020">8</text>
			<text x="680" y="220" font-family="Segoe UI" font-size="14" fill="#666666">Jane Smith</text>

			<rect x="820" y="203" width="80" height="24" fill="#E6F7FF" rx="12"/>
			<text x="860" y="220" font-family="Segoe UI" font-size="12" fill="#0078D4" font-weight="600" text-anchor="middle">Completed</text>

			<rect x="950" y="200" width="40" height="32" fill="#0078D4" rx="4"/>
			<text x="970" y="221" font-family="Segoe MDL2 Assets" font-size="16" fill="#FFFFFF" text-anchor="middle">&#xE70F;</text>

			<!-- Row 5 - Error -->
			<rect x="0" y="240" width="1048" height="50" fill="#FFFFFF" stroke="#D1D1D1" stroke-width="1"/>
			<text x="20" y="270" font-family="Segoe UI" font-size="14" fill="#202020">TX-20260124-001230</text>
			<text x="180" y="270" font-family="Segoe UI" font-size="14" fill="#666666">2026-01-24 15:10</text>
			<text x="300" y="270" font-family="Segoe UI" font-size="14" fill="#202020">PO-123452</text>
			<text x="430" y="270" font-family="Segoe UI" font-size="14" fill="#666666">MMC0001004</text>
			<text x="600" y="270" font-family="Segoe UI" font-size="14" fill="#202020">4</text>
			<text x="680" y="270" font-family="Segoe UI" font-size="14" fill="#666666">John Doe</text>

			<rect x="820" y="253" width="80" height="24" fill="#FDE7E9" rx="12"/>
			<text x="860" y="270" font-family="Segoe UI" font-size="12" fill="#D13438" font-weight="600" text-anchor="middle">Error</text>

			<rect x="950" y="250" width="40" height="32" fill="#0078D4" rx="4"/>
			<text x="970" y="271" font-family="Segoe MDL2 Assets" font-size="16" fill="#FFFFFF" text-anchor="middle">&#xE70F;</text>
		</g>

		<!-- Pagination -->
		<g id="Pagination" transform="translate(316, 760)">
			<text x="0" y="20" font-family="Segoe UI" font-size="14" fill="#666666">Showing 1-5 of 247 transactions</text>

			<g transform="translate(880, 0)">
				<!-- Previous Button -->
				<rect x="0" y="0" width="40" height="40" fill="#F3F3F3" rx="4" stroke="#D1D1D1" stroke-width="1"/>
				<text x="20" y="26" font-family="Segoe MDL2 Assets" font-size="16" fill="#999999" text-anchor="middle">&#xE76B;</text>

				<!-- Page Numbers -->
				<rect x="50" y="0" width="40" height="40" fill="#0078D4" rx="4"/>
				<text x="70" y="26" font-family="Segoe UI" font-size="14" fill="#FFFFFF" font-weight="600" text-anchor="middle">1</text>

				<rect x="100" y="0" width="40" height="40" fill="#FFFFFF" rx="4" stroke="#D1D1D1" stroke-width="1"/>
				<text x="120" y="26" font-family="Segoe UI" font-size="14" fill="#202020" text-anchor="middle">2</text>

				<rect x="150" y="0" width="40" height="40" fill="#FFFFFF" rx="4" stroke="#D1D1D1" stroke-width="1"/>
				<text x="170" y="26" font-family="Segoe UI" font-size="14" fill="#202020" text-anchor="middle">3</text>

				<!-- Next Button -->
				<rect x="200" y="0" width="40" height="40" fill="#FFFFFF" rx="4" stroke="#D1D1D1" stroke-width="1"/>
				<text x="220" y="26" font-family="Segoe MDL2 Assets" font-size="16" fill="#202020" text-anchor="middle">&#xE76C;</text>
			</g>
		</g>
	</g>
  
  <!-- Export Button (Bottom Right) -->
  <g id="ExportButton" transform="translate(1124, 820)">
    <rect x="0" y="0" width="220" height="50" fill="#0078D4" rx="8"/>
    <text x="110" y="32" font-family="Segoe UI" font-size="16" fill="#FFFFFF" font-weight="600" text-anchor="middle">Export to Excel</text>
  </g>
</svg>
