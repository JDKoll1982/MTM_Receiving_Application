<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with semi-transparent overlay -->
  <rect width="1400" height="900" fill="#F3F3F3"/>
  
  <!-- MainWindow Title Bar (dimmed) -->
  <rect x="0" y="0" width="1400" height="48" fill="#202020" opacity="0.6"/>
  
  <!-- Navigation Pane (dimmed) -->
  <rect x="0" y="48" width="280" height="852" fill="#F9F9F9" opacity="0.6"/>
  
  <!-- Main Content Area (dimmed) -->
  <rect x="280" y="48" width="1120" height="852" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Wizard Content (dimmed) -->
  <g opacity="0.4">
    <rect x="340" y="200" width="1000" height="500" fill="#FAFAFA" stroke="#D1D1D1" stroke-width="1"/>
    <text x="640" y="450" font-family="Segoe UI" font-size="18" fill="#666666" text-anchor="middle">Wizard Step 1 Content</text>
  </g>
  
  <!-- Modal Overlay -->
  <rect x="0" y="0" width="1400" height="900" fill="#000000" opacity="0.4"/>
  
  <!-- ContentDialog -->
  <g id="CancelWorkflowConfirmation" transform="translate(500, 300)">
    <!-- Dialog Background -->
    <rect x="0" y="0" width="400" height="280" fill="#FFFFFF" rx="8" filter="url(#shadow)"/>
    
    <!-- Dialog Header -->
    <rect x="0" y="0" width="400" height="60" fill="#F9F9F9" rx="8"/>
    <rect x="0" y="53" width="400" height="1" fill="#D1D1D1"/>
    <text x="30" y="38" font-family="Segoe UI" font-size="20" fill="#202020" font-weight="600">Cancel Workflow?</text>
    
    <!-- Close Button -->
    <rect x="355" y="15" width="30" height="30" fill="transparent" rx="4"/>
    <text x="370" y="35" font-family="Segoe MDL2 Assets" font-size="16" fill="#666666" text-anchor="middle">&#xE711;</text>
    
    <!-- Dialog Content -->
    <g transform="translate(30, 80)">
      <!-- Warning Icon -->
      <circle cx="20" cy="20" r="30" fill="#FFF4CE" stroke="#FFB900" stroke-width="2"/>
      <text x="20" y="32" font-family="Segoe MDL2 Assets" font-size="32" fill="#FFB900" text-anchor="middle">&#xE7BA;</text>
      
      <!-- Message -->
      <text x="70" y="22" font-family="Segoe UI" font-size="16" fill="#202020" font-weight="600">Are you sure you want to cancel?</text>
      <text x="70" y="48" font-family="Segoe UI" font-size="14" fill="#666666">All unsaved data will be lost.</text>
    </g>
    
    <!-- Detail Message -->
    <g transform="translate(30, 160)">
      <rect x="0" y="0" width="340" height="40" fill="#FFF4CE" stroke="#FFB900" stroke-width="1" rx="4"/>
      <text x="15" y="26" font-family="Segoe UI" font-size="13" fill="#666666">You have entered data for 1 of 5 loads.</text>
    </g>
    
    <!-- Dialog Buttons -->
    <g transform="translate(30, 220)">
      <!-- Keep Working Button (Secondary) -->
      <rect x="120" y="0" width="100" height="40" fill="#FFFFFF" rx="4" stroke="#D1D1D1" stroke-width="1"/>
      <text x="170" y="26" font-family="Segoe UI" font-size="14" fill="#202020" text-anchor="middle">Keep Working</text>
      
      <!-- Confirm Cancel Button (Danger) -->
      <rect x="230" y="0" width="110" height="40" fill="#D13438" rx="4"/>
      <text x="285" y="26" font-family="Segoe UI" font-size="14" fill="#FFFFFF" font-weight="600" text-anchor="middle">Cancel Workflow</text>
    </g>
  </g>
  
  <!-- Shadow Filter Definition -->
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
</svg>
