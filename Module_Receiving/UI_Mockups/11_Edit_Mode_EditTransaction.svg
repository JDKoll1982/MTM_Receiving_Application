<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
<!-- Filters -->
<defs>
  <filter id="cardShadow">
    <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.12"/>
  </filter>
</defs>
  
<!-- Background -->
  <rect width="1400" height="900" fill="#F3F3F3"/>
  
  <!-- MainWindow Title Bar -->
  <rect x="0" y="0" width="1400" height="48" fill="#202020"/>
  <rect x="8" y="8" width="32" height="32" fill="#2D2D2D" rx="4"/>
  <text x="24" y="28" font-family="Segoe MDL2 Assets" font-size="16" fill="#FFFFFF" text-anchor="middle">&#xE700;</text>
  <circle cx="60" cy="24" r="8" fill="#0078D4"/>
  <text x="80" y="30" font-family="Segoe UI" font-size="16" fill="#FFFFFF" font-weight="600">MTM Receiving Application</text>
  <rect x="800" y="12" width="400" height="32" fill="#2D2D2D" rx="4"/>
  <text x="820" y="32" font-family="Segoe UI" font-size="14" fill="#8A8A8A">Search</text>
  <circle cx="1320" cy="24" r="16" fill="#0078D4"/>
  <text x="1350" y="30" font-family="Segoe UI" font-size="14" fill="#FFFFFF">John Doe</text>
  
  <!-- Navigation Pane -->
  <rect x="0" y="48" width="280" height="852" fill="#F9F9F9"/>
  <rect x="8" y="88" width="264" height="40" fill="#0078D4" rx="4"/>
  <text x="56" y="113" font-family="Segoe MDL2 Assets" font-size="16" fill="#FFFFFF">&#xE74C;</text>
  <text x="80" y="113" font-family="Segoe UI" font-size="14" fill="#FFFFFF">Receiving Labels</text>
  
  <!-- Main Content Area -->
  <rect x="280" y="48" width="1120" height="852" fill="#FFFFFF"/>
  
  <!-- Content Header -->
  <rect x="280" y="68" width="1120" height="60" fill="#FAFAFA"/>
  <g transform="translate(316, 80)">
    <text x="0" y="28" font-family="Segoe UI" font-size="28" fill="#202020" font-weight="600">Edit Transaction</text>
    
    <!-- Back Button -->
    <rect x="880" y="8" width="140" height="40" fill="#FFFFFF" rx="4" stroke="#D1D1D1" stroke-width="1"/>
    <text x="920" y="14" font-family="Segoe MDL2 Assets" font-size="16" fill="#666666">&#xE72B;</text>
    <text x="945" y="33" font-family="Segoe UI" font-size="14" fill="#202020">Back to List</text>
  </g>
  
  <!-- Transaction Info Card -->
  <g id="TransactionInfo" transform="translate(316, 150)">
    <rect x="0" y="0" width="1048" height="100" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1" rx="8" filter="url(#cardShadow)"/>
    
    <g transform="translate(30, 25)">
      <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#666666">Transaction ID:</text>
      <text x="0" y="24" font-family="Segoe UI Mono" font-size="16" fill="#202020" font-weight="600">TX-20260125-001234</text>
      <text x="0" y="48" font-family="Segoe UI" font-size="12" fill="#666666">Created: 2026-01-25 14:30 by John Doe</text>
    </g>
    
    <g transform="translate(400, 25)">
      <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#666666">PO Number:</text>
      <text x="0" y="24" font-family="Segoe UI" font-size="16" fill="#202020" font-weight="600">PO-123456</text>
    </g>
    
    <g transform="translate(600, 25)">
      <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#666666">Part Number:</text>
      <text x="0" y="24" font-family="Segoe UI" font-size="16" fill="#202020" font-weight="600">MMC0001000</text>
    </g>
    
    <g transform="translate(800, 25)">
      <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#666666">Status:</text>
      <rect x="0" y="8" width="100" height="28" fill="#E6F7FF" rx="14"/>
      <text x="50" y="28" font-family="Segoe UI" font-size="13" fill="#0078D4" font-weight="600" text-anchor="middle">Completed</text>
    </g>
  </g>
  
  <!-- Edit Mode Notice -->
  <g id="EditModeNotice" transform="translate(316, 270)">
    <rect x="0" y="0" width="1048" height="50" fill="#FFF4CE" stroke="#FFB900" stroke-width="1" rx="4"/>
    <text x="20" y="16" font-family="Segoe MDL2 Assets" font-size="20" fill="#FFB900">&#xE7BA;</text>
    <text x="50" y="20" font-family="Segoe UI" font-size="14" fill="#202020" font-weight="600">Edit Mode Active</text>
    <text x="50" y="38" font-family="Segoe UI" font-size="12" fill="#666666">Changes will create a new version. Original data will be preserved for audit trail.</text>
  </g>
  
  <!-- Editable DataGrid Card -->
  <g id="EditableDataGrid" transform="translate(316, 340)">
    <rect x="0" y="-10" width="1048" height="350" fill="#FFFFFF" rx="8" stroke="#E0E0E0" stroke-width="1" filter="url(#cardShadow)"/>
    <g transform="translate(20, 0)">
    <!-- Toolbar -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="120" height="36" fill="#0078D4" rx="4"/>
      <text x="20" y="24" font-family="Segoe MDL2 Assets" font-size="14" fill="#FFFFFF">&#xE710;</text>
      <text x="45" y="24" font-family="Segoe UI" font-size="14" fill="#FFFFFF" font-weight="600">Add Load</text>
      
      <rect x="130" y="0" width="140" height="36" fill="#FFFFFF" rx="4" stroke="#D1D1D1" stroke-width="1"/>
      <text x="150" y="24" font-family="Segoe MDL2 Assets" font-size="14" fill="#202020">&#xE74D;</text>
      <text x="175" y="24" font-family="Segoe UI" font-size="14" fill="#202020">Bulk Edit Fields</text>
    </g>
    
    <!-- Column Headers -->
    <g transform="translate(0, 50)">
      <rect x="0" y="0" width="1048" height="40" fill="#F3F3F3" stroke="#D1D1D1" stroke-width="1"/>
      <text x="20" y="26" font-family="Segoe UI" font-size="12" fill="#202020" font-weight="600">Load</text>
      <text x="80" y="26" font-family="Segoe UI" font-size="12" fill="#202020" font-weight="600">Part ID</text>
      <text x="220" y="26" font-family="Segoe UI" font-size="12" fill="#202020" font-weight="600">Quantity</text>
      <text x="330" y="26" font-family="Segoe UI" font-size="12" fill="#202020" font-weight="600">Heat/Lot</text>
      <text x="480" y="26" font-family="Segoe UI" font-size="12" fill="#202020" font-weight="600">Package Type</text>
      <text x="630" y="26" font-family="Segoe UI" font-size="12" fill="#202020" font-weight="600">Pkgs/Load</text>
      <text x="750" y="26" font-family="Segoe UI" font-size="12" fill="#202020" font-weight="600">Location</text>
      <text x="890" y="26" font-family="Segoe UI" font-size="12" fill="#202020" font-weight="600">Actions</text>
      
      <!-- Row 1 - Editable -->
      <rect x="0" y="40" width="1048" height="44" fill="#FFFFFF" stroke="#D1D1D1" stroke-width="1"/>
      <text x="20" y="68" font-family="Segoe UI" font-size="14" fill="#202020">1</text>
      <text x="80" y="68" font-family="Segoe UI" font-size="14" fill="#666666">MMC0001000</text>
      
      <!-- Editable Quantity Cell -->
      <rect x="210" y="48" width="90" height="28" fill="#FFFFFF" stroke="#0078D4" stroke-width="2" rx="2"/>
      <text x="255" y="68" font-family="Segoe UI" font-size="14" fill="#202020" text-anchor="middle">1000</text>
      
      <text x="330" y="68" font-family="Segoe UI" font-size="14" fill="#202020">HL-ABC123</text>
      <text x="480" y="68" font-family="Segoe UI" font-size="14" fill="#202020">Pallet</text>
      <text x="630" y="68" font-family="Segoe UI" font-size="14" fill="#202020">10</text>
      <text x="750" y="68" font-family="Segoe UI" font-size="14" fill="#202020">Dock A</text>
      
      <!-- Edit Indicator -->
      <rect x="890" y="52" width="60" height="24" fill="#FFF4CE" rx="4"/>
      <text x="920" y="68" font-family="Segoe UI" font-size="11" fill="#FFB900" font-weight="600" text-anchor="middle">MODIFIED</text>
      
      <rect x="960" y="52" width="70" height="24" fill="#FFFFFF" rx="4" stroke="#D13438" stroke-width="1"/>
      <text x="995" y="68" font-family="Segoe UI" font-size="11" fill="#D13438" text-anchor="middle">Delete</text>
      
      <!-- Row 2 - Unchanged -->
      <rect x="0" y="84" width="1048" height="44" fill="#F9F9F9" stroke="#D1D1D1" stroke-width="1"/>
      <text x="20" y="112" font-family="Segoe UI" font-size="14" fill="#202020">2</text>
      <text x="80" y="112" font-family="Segoe UI" font-size="14" fill="#666666">MMC0001000</text>
      <text x="220" y="112" font-family="Segoe UI" font-size="14" fill="#202020">1000</text>
      <text x="330" y="112" font-family="Segoe UI" font-size="14" fill="#202020">HL-ABC123</text>
      <text x="480" y="112" font-family="Segoe UI" font-size="14" fill="#202020">Pallet</text>
      <text x="630" y="112" font-family="Segoe UI" font-size="14" fill="#202020">10</text>
      <text x="750" y="112" font-family="Segoe UI" font-size="14" fill="#202020">Dock A</text>
      
      <rect x="960" y="96" width="70" height="24" fill="#FFFFFF" rx="4" stroke="#D13438" stroke-width="1"/>
      <text x="995" y="112" font-family="Segoe UI" font-size="11" fill="#D13438" text-anchor="middle">Delete</text>
      
      <!-- Row 3 - Unchanged -->
      <rect x="0" y="128" width="1048" height="44" fill="#FFFFFF" stroke="#D1D1D1" stroke-width="1"/>
      <text x="20" y="156" font-family="Segoe UI" font-size="14" fill="#202020">3</text>
      <text x="80" y="156" font-family="Segoe UI" font-size="14" fill="#666666">MMC0001000</text>
      <text x="220" y="156" font-family="Segoe UI" font-size="14" fill="#202020">1000</text>
      <text x="330" y="156" font-family="Segoe UI" font-size="14" fill="#202020">HL-ABC123</text>
      <text x="480" y="156" font-family="Segoe UI" font-size="14" fill="#202020">Pallet</text>
      <text x="630" y="156" font-family="Segoe UI" font-size="14" fill="#202020">10</text>
      <text x="750" y="156" font-family="Segoe UI" font-size="14" fill="#202020">Dock A</text>
      
      <rect x="960" y="140" width="70" height="24" fill="#FFFFFF" rx="4" stroke="#D13438" stroke-width="1"/>
      <text x="995" y="156" font-family="Segoe UI" font-size="11" fill="#D13438" text-anchor="middle">Delete</text>
      
      <!-- Row 4 - New (Added) -->
      <rect x="0" y="172" width="1048" height="44" fill="#E6F7FF" stroke="#0078D4" stroke-width="2"/>
      <text x="20" y="200" font-family="Segoe UI" font-size="14" fill="#202020">6</text>
      <text x="80" y="200" font-family="Segoe UI" font-size="14" fill="#666666">MMC0001000</text>
      
      <rect x="210" y="180" width="90" height="28" fill="#FFFFFF" stroke="#D1D1D1" stroke-width="1" rx="2"/>
      <text x="255" y="200" font-family="Segoe UI" font-size="14" fill="#999999" text-anchor="middle">0</text>
      
      <rect x="320" y="180" width="130" height="28" fill="#FFFFFF" stroke="#D1D1D1" stroke-width="1" rx="2"/>
      
      <!-- New Indicator -->
      <rect x="890" y="184" width="60" height="24" fill="#E6F7FF" rx="4"/>
      <text x="920" y="200" font-family="Segoe UI" font-size="11" fill="#0078D4" font-weight="600" text-anchor="middle">NEW</text>
      
      <rect x="960" y="184" width="70" height="24" fill="#FFFFFF" rx="4" stroke="#D13438" stroke-width="1"/>
      <text x="995" y="200" font-family="Segoe UI" font-size="11" fill="#D13438" text-anchor="middle">Delete</text>
    </g>
    </g> <!-- Close grid padding -->
  </g> <!-- Close EditableDataGrid -->
  
  <!-- Change Summary Panel -->
  <g id="ChangeSummary" transform="translate(316, 680)">
    <rect x="0" y="0" width="1048" height="80" fill="#FFF4CE" stroke="#FFB900" stroke-width="1" rx="8"/>
    
    <g transform="translate(30, 25)">
      <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#666666">Changes Made:</text>
      <text x="0" y="24" font-family="Segoe UI" font-size="16" fill="#202020" font-weight="600">1 Modified, 1 New, 0 Deleted</text>
    </g>
    
    <g transform="translate(400, 25)">
      <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#666666">Original Transaction:</text>
      <text x="0" y="24" font-family="Segoe UI" font-size="16" fill="#202020" font-weight="600">5 Loads</text>
    </g>
    
    <!-- Action Buttons -->
    <g transform="translate(700, 15)">
      <rect x="0" y="0" width="140" height="50" fill="#FFFFFF" rx="8" stroke="#D1D1D1" stroke-width="2"/>
      <text x="70" y="32" font-family="Segoe UI" font-size="16" fill="#202020" text-anchor="middle">Discard Changes</text>
      
      <rect x="150" y="0" width="180" height="50" fill="#0078D4" rx="8"/>
      <text x="240" y="32" font-family="Segoe UI" font-size="16" fill="#FFFFFF" font-weight="600" text-anchor="middle">Save as New Version</text>
    </g>
  </g>
  
  <!-- Audit Trail Link -->
  <g id="AuditTrail" transform="translate(316, 780)">
    <text x="0" y="20" font-family="Segoe UI" font-size="14" fill="#0078D4" text-decoration="underline">View Complete Audit Trail (3 versions)</text>
  </g>
</svg>
