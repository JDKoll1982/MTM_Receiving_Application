<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with semi-transparent overlay -->
  <rect width="1400" height="900" fill="#F3F3F3"/>
  
  <!-- MainWindow Title Bar (dimmed) -->
  <rect x="0" y="0" width="1400" height="48" fill="#202020" opacity="0.6"/>
  
  <!-- Navigation Pane (dimmed) -->
  <rect x="0" y="48" width="280" height="852" fill="#F9F9F9" opacity="0.6"/>
  
  <!-- Main Content Area (dimmed) -->
  <rect x="280" y="48" width="1120" height="852" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Edit Mode Content (dimmed) -->
  <g opacity="0.4">
    <rect x="340" y="200" width="1000" height="500" fill="#FAFAFA" stroke="#D1D1D1" stroke-width="1"/>
    <text x="640" y="450" font-family="Segoe UI" font-size="18" fill="#666666" text-anchor="middle">Edit Transaction Content</text>
  </g>
  
  <!-- Modal Overlay -->
  <rect x="0" y="0" width="1400" height="900" fill="#000000" opacity="0.4"/>
  
  <!-- ContentDialog -->
  <g id="VersionHistoryDialog" transform="translate(350, 150)">
    <!-- Dialog Background -->
    <rect x="0" y="0" width="700" height="600" fill="#FFFFFF" rx="8" filter="url(#shadow)"/>
    
    <!-- Dialog Header -->
    <rect x="0" y="0" width="700" height="60" fill="#F9F9F9" rx="8"/>
    <rect x="0" y="53" width="700" height="1" fill="#D1D1D1"/>
    <text x="30" y="38" font-family="Segoe UI" font-size="20" fill="#202020" font-weight="600">Version History - TX-20260125-001234</text>
    
    <!-- Close Button -->
    <rect x="655" y="15" width="30" height="30" fill="transparent" rx="4"/>
    <text x="670" y="35" font-family="Segoe MDL2 Assets" font-size="16" fill="#666666" text-anchor="middle">&#xE711;</text>
    
    <!-- Timeline View -->
    <g transform="translate(30, 90)">
      <!-- Version 3 - Current/Latest -->
      <g transform="translate(0, 0)">
        <!-- Timeline Dot -->
        <circle cx="20" cy="20" r="12" fill="#0078D4" stroke="#0078D4" stroke-width="3"/>
        <circle cx="20" cy="20" r="6" fill="#FFFFFF"/>
        
        <!-- Timeline Line -->
        <line x1="20" y1="32" x2="20" y2="140" stroke="#D1D1D1" stroke-width="2"/>
        
        <!-- Version Card -->
        <rect x="50" y="0" width="600" height="120" fill="#E6F7FF" stroke="#0078D4" stroke-width="2" rx="8"/>
        
        <g transform="translate(70, 20)">
          <text x="0" y="0" font-family="Segoe UI" font-size="16" fill="#202020" font-weight="600">Version 3 - Current</text>
          <text x="0" y="24" font-family="Segoe UI" font-size="13" fill="#666666">Modified: 2026-01-25 16:45 by John Doe</text>
          
          <g transform="translate(0, 45)">
            <text x="0" y="0" font-family="Segoe UI" font-size="13" fill="#202020" font-weight="600">Changes:</text>
            <text x="0" y="20" font-family="Segoe UI" font-size="12" fill="#666666">• Modified Load 1 quantity: 1000 → 1050</text>
          </g>
        </g>
        
        <rect x="520" y="20" width="110" height="32" fill="#0078D4" rx="4"/>
        <text x="575" y="41" font-family="Segoe UI" font-size="13" fill="#FFFFFF" font-weight="600" text-anchor="middle">View Details</text>
      </g>
      
      <!-- Version 2 -->
      <g transform="translate(0, 150)">
        <!-- Timeline Dot -->
        <circle cx="20" cy="20" r="12" fill="#FFFFFF" stroke="#D1D1D1" stroke-width="3"/>
        
        <!-- Timeline Line -->
        <line x1="20" y1="32" x2="20" y2="140" stroke="#D1D1D1" stroke-width="2"/>
        
        <!-- Version Card -->
        <rect x="50" y="0" width="600" height="120" fill="#FAFAFA" stroke="#D1D1D1" stroke-width="1" rx="8"/>
        
        <g transform="translate(70, 20)">
          <text x="0" y="0" font-family="Segoe UI" font-size="16" fill="#202020" font-weight="600">Version 2</text>
          <text x="0" y="24" font-family="Segoe UI" font-size="13" fill="#666666">Modified: 2026-01-25 15:20 by John Doe</text>
          
          <g transform="translate(0, 45)">
            <text x="0" y="0" font-family="Segoe UI" font-size="13" fill="#202020" font-weight="600">Changes:</text>
            <text x="0" y="20" font-family="Segoe UI" font-size="12" fill="#666666">• Added Load 6</text>
          </g>
        </g>
        
        <rect x="520" y="20" width="110" height="32" fill="#FFFFFF" rx="4" stroke="#D1D1D1" stroke-width="1"/>
        <text x="575" y="41" font-family="Segoe UI" font-size="13" fill="#202020" text-anchor="middle">View Details</text>
      </g>
      
      <!-- Version 1 - Original -->
      <g transform="translate(0, 300)">
        <!-- Timeline Dot -->
        <circle cx="20" cy="20" r="12" fill="#FFFFFF" stroke="#D1D1D1" stroke-width="3"/>
        
        <!-- Version Card -->
        <rect x="50" y="0" width="600" height="120" fill="#FAFAFA" stroke="#D1D1D1" stroke-width="1" rx="8"/>
        
        <g transform="translate(70, 20)">
          <text x="0" y="0" font-family="Segoe UI" font-size="16" fill="#202020" font-weight="600">Version 1 - Original</text>
          <text x="0" y="24" font-family="Segoe UI" font-size="13" fill="#666666">Created: 2026-01-25 14:30 by John Doe</text>
          
          <g transform="translate(0, 45)">
            <text x="0" y="0" font-family="Segoe UI" font-size="13" fill="#202020" font-weight="600">Initial Transaction:</text>
            <text x="0" y="20" font-family="Segoe UI" font-size="12" fill="#666666">• 5 loads created</text>
          </g>
        </g>
        
        <rect x="520" y="20" width="110" height="32" fill="#FFFFFF" rx="4" stroke="#D1D1D1" stroke-width="1"/>
        <text x="575" y="41" font-family="Segoe UI" font-size="13" fill="#202020" text-anchor="middle">View Details</text>
      </g>
    </g>
    
    <!-- Dialog Footer -->
    <g transform="translate(30, 540)">
      <rect x="0" y="0" width="640" height="1" fill="#D1D1D1"/>
      
      <!-- Export Audit Trail Button -->
      <rect x="380" y="15" width="140" height="36" fill="#FFFFFF" rx="4" stroke="#D1D1D1" stroke-width="1"/>
      <text x="450" y="38" font-family="Segoe UI" font-size="14" fill="#202020" text-anchor="middle">Export History</text>
      
      <!-- Close Button -->
      <rect x="530" y="15" width="110" height="36" fill="#0078D4" rx="4"/>
      <text x="585" y="38" font-family="Segoe UI" font-size="14" fill="#FFFFFF" font-weight="600" text-anchor="middle">Close</text>
    </g>
  </g>
  
  <!-- Shadow Filter Definition -->
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
</svg>
