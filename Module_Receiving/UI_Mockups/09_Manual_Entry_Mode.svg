<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg">
<!-- Filters -->
<defs>
  <filter id="cardShadow">
    <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.12"/>
  </filter>
</defs>
  
<!-- Background -->
  <rect width="1400" height="900" fill="#F3F3F3"/>
  
  <!-- MainWindow Title Bar -->
  <rect x="0" y="0" width="1400" height="48" fill="#202020"/>
  <rect x="8" y="8" width="32" height="32" fill="#2D2D2D" rx="4"/>
  <text x="24" y="28" font-family="Segoe MDL2 Assets" font-size="16" fill="#FFFFFF" text-anchor="middle">&#xE700;</text>
  <circle cx="60" cy="24" r="8" fill="#0078D4"/>
  <text x="80" y="30" font-family="Segoe UI" font-size="16" fill="#FFFFFF" font-weight="600">MTM Receiving Application</text>
  <rect x="800" y="12" width="400" height="32" fill="#2D2D2D" rx="4"/>
  <text x="820" y="32" font-family="Segoe UI" font-size="14" fill="#8A8A8A">Search</text>
  <circle cx="1320" cy="24" r="16" fill="#0078D4"/>
  <text x="1350" y="30" font-family="Segoe UI" font-size="14" fill="#FFFFFF">John Doe</text>
  
  <!-- Navigation Pane -->
  <rect x="0" y="48" width="280" height="852" fill="#F9F9F9"/>
  <rect x="8" y="88" width="264" height="40" fill="#0078D4" rx="4"/>
  <text x="56" y="113" font-family="Segoe MDL2 Assets" font-size="16" fill="#FFFFFF">&#xE74C;</text>
  <text x="80" y="113" font-family="Segoe UI" font-size="14" fill="#FFFFFF">Receiving Labels</text>
  
  <!-- Main Content Area -->
  <rect x="280" y="48" width="1120" height="852" fill="#FFFFFF"/>
  
  <!-- Content Header -->
  <rect x="280" y="68" width="1120" height="60" fill="#FAFAFA"/>
  <text x="316" y="108" font-family="Segoe UI" font-size="28" fill="#202020" font-weight="600">Manual Entry Mode</text>
  
  <!-- Quick Entry Form Card -->
  <g id="QuickEntryForm" transform="translate(316, 150)">
    <rect x="0" y="0" width="1048" height="180" fill="#FFFFFF" rx="8" stroke="#E0E0E0" stroke-width="1" filter="url(#cardShadow)"/>
    <text x="30" y="30" font-family="Segoe UI" font-size="18" fill="#202020" font-weight="600">Quick Entry</text>
    
    <!-- Form Fields - Row 1 -->
    <g transform="translate(40, 55)">
      <!-- PO Number -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" font-family="Segoe UI" font-size="12" fill="#666666">PO Number</text>
        <rect x="0" y="6" width="160" height="36" fill="#FAFAFA" rx="4" stroke="#D1D1D1" stroke-width="1"/>
        <text x="12" y="30" font-family="Segoe UI" font-size="14" fill="#202020">PO-123456</text>
      </g>
      
      <!-- Part Number -->
      <g transform="translate(180, 0)">
        <text x="0" y="0" font-family="Segoe UI" font-size="12" fill="#666666">Part Number</text>
        <rect x="0" y="6" width="200" height="36" fill="#FAFAFA" rx="4" stroke="#D1D1D1" stroke-width="1"/>
        <text x="12" y="30" font-family="Segoe UI" font-size="14" fill="#202020">MMC0001000</text>
        <text x="175" y="30" font-family="Segoe MDL2 Assets" font-size="14" fill="#666666">&#xE70D;</text>
      </g>
      
      <!-- Load Number -->
      <g transform="translate(400, 0)">
        <text x="0" y="0" font-family="Segoe UI" font-size="12" fill="#666666">Load #</text>
        <rect x="0" y="6" width="80" height="36" fill="#FAFAFA" rx="4" stroke="#D1D1D1" stroke-width="1"/>
        <text x="40" y="30" font-family="Segoe UI" font-size="14" fill="#202020" text-anchor="middle">1</text>
      </g>
      
      <!-- Quantity -->
      <g transform="translate(500, 0)">
        <text x="0" y="0" font-family="Segoe UI" font-size="12" fill="#666666">Quantity</text>
        <rect x="0" y="6" width="110" height="36" fill="#FFFFFF" rx="4" stroke="#0078D4" stroke-width="2"/>
        <text x="12" y="30" font-family="Segoe UI" font-size="14" fill="#202020">1000</text>
      </g>
      
      <!-- Heat/Lot -->
      <g transform="translate(630, 0)">
        <text x="0" y="0" font-family="Segoe UI" font-size="12" fill="#666666">Heat/Lot</text>
        <rect x="0" y="6" width="150" height="36" fill="#FAFAFA" rx="4" stroke="#D1D1D1" stroke-width="1"/>
        <text x="12" y="30" font-family="Segoe UI" font-size="14" fill="#202020">HL-ABC123</text>
      </g>
    </g>
    
    <!-- Form Fields - Row 2 -->
    <g transform="translate(40, 110)">
      <!-- Package Type -->
      <g transform="translate(0, 0)">
        <text x="0" y="0" font-family="Segoe UI" font-size="12" fill="#666666">Package Type</text>
        <rect x="0" y="6" width="160" height="36" fill="#FAFAFA" rx="4" stroke="#D1D1D1" stroke-width="1"/>
        <text x="12" y="30" font-family="Segoe UI" font-size="14" fill="#202020">Pallet</text>
        <text x="135" y="30" font-family="Segoe MDL2 Assets" font-size="14" fill="#666666">&#xE70D;</text>
      </g>
      
      <!-- Packages/Load -->
      <g transform="translate(180, 0)">
        <text x="0" y="0" font-family="Segoe UI" font-size="12" fill="#666666">Packages/Load</text>
        <rect x="0" y="6" width="100" height="36" fill="#FAFAFA" rx="4" stroke="#D1D1D1" stroke-width="1"/>
        <text x="12" y="30" font-family="Segoe UI" font-size="14" fill="#202020">10</text>
      </g>
      
      <!-- Location -->
      <g transform="translate(300, 0)">
        <text x="0" y="0" font-family="Segoe UI" font-size="12" fill="#666666">Location</text>
        <rect x="0" y="6" width="130" height="36" fill="#FAFAFA" rx="4" stroke="#D1D1D1" stroke-width="1"/>
        <text x="12" y="30" font-family="Segoe UI" font-size="14" fill="#202020">Dock A</text>
        <text x="105" y="30" font-family="Segoe MDL2 Assets" font-size="14" fill="#666666">&#xE70D;</text>
      </g>
      
      <!-- Buttons -->
      <g transform="translate(550, 0)">
        <rect x="0" y="6" width="120" height="36" fill="#0078D4" rx="4"/>
        <text x="60" y="30" font-family="Segoe UI" font-size="14" fill="#FFFFFF" font-weight="600" text-anchor="middle">Add Load</text>
        
        <rect x="130" y="6" width="110" height="36" fill="#FFFFFF" rx="4" stroke="#D1D1D1" stroke-width="1"/>
        <text x="185" y="30" font-family="Segoe UI" font-size="14" fill="#666666" text-anchor="middle">Clear Form</text>
      </g>
    </g>
  </g>
  
  <!-- Current Transaction DataGrid Card -->
  <g id="CurrentTransactionGrid" transform="translate(316, 360)">
    <rect x="0" y="0" width="1048" height="300" fill="#FFFFFF" rx="8" stroke="#E0E0E0" stroke-width="1" filter="url(#cardShadow)"/>
    <text x="30" y="30" font-family="Segoe UI" font-size="18" fill="#202020" font-weight="600">Current Transaction</text>
    
    <g transform="translate(30, 50)">
      <!-- Column Headers -->
      <rect x="0" y="0" width="988" height="36" fill="#F9F9F9" stroke="#E0E0E0" stroke-width="1" rx="4"/>
      <text x="16" y="24" font-family="Segoe UI" font-size="12" fill="#666666" font-weight="600">Load</text>
      <text x="70" y="24" font-family="Segoe UI" font-size="12" fill="#666666" font-weight="600">Part ID</text>
      <text x="210" y="24" font-family="Segoe UI" font-size="12" fill="#666666" font-weight="600">Quantity</text>
      <text x="310" y="24" font-family="Segoe UI" font-size="12" fill="#666666" font-weight="600">Heat/Lot</text>
      <text x="450" y="24" font-family="Segoe UI" font-size="12" fill="#666666" font-weight="600">Package Type</text>
      <text x="590" y="24" font-family="Segoe UI" font-size="12" fill="#666666" font-weight="600">Pkgs</text>
      <text x="670" y="24" font-family="Segoe UI" font-size="12" fill="#666666" font-weight="600">Location</text>
      <text x="820" y="24" font-family="Segoe UI" font-size="12" fill="#666666" font-weight="600">Actions</text>
      
      <!-- Row 1 -->
      <rect x="0" y="36" width="988" height="44" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
      <text x="16" y="62" font-family="Segoe UI" font-size="14" fill="#202020">1</text>
      <text x="70" y="62" font-family="Segoe UI" font-size="14" fill="#666666">MMC0001000</text>
      <text x="210" y="62" font-family="Segoe UI" font-size="14" fill="#202020">1000</text>
      <text x="310" y="62" font-family="Segoe UI" font-size="14" fill="#202020">HL-ABC123</text>
      <text x="450" y="62" font-family="Segoe UI" font-size="14" fill="#202020">Pallet</text>
      <text x="590" y="62" font-family="Segoe UI" font-size="14" fill="#202020">10</text>
      <text x="670" y="62" font-family="Segoe UI" font-size="14" fill="#202020">Dock A</text>
      
      <rect x="820" y="44" width="60" height="28" fill="#FFFFFF" rx="4" stroke="#0078D4" stroke-width="1"/>
      <text x="850" y="62" font-family="Segoe UI" font-size="12" fill="#0078D4" text-anchor="middle">Edit</text>
      <rect x="890" y="44" width="70" height="28" fill="#FFFFFF" rx="4" stroke="#D13438" stroke-width="1"/>
      <text x="925" y="62" font-family="Segoe UI" font-size="12" fill="#D13438" text-anchor="middle">Delete</text>
      
      <!-- Row 2 -->
      <rect x="0" y="80" width="988" height="44" fill="#FAFAFA" stroke="#E0E0E0" stroke-width="1"/>
      <text x="16" y="106" font-family="Segoe UI" font-size="14" fill="#202020">2</text>
      <text x="70" y="106" font-family="Segoe UI" font-size="14" fill="#666666">MMC0001000</text>
      <text x="210" y="106" font-family="Segoe UI" font-size="14" fill="#202020">1000</text>
      <text x="310" y="106" font-family="Segoe UI" font-size="14" fill="#202020">HL-ABC123</text>
      <text x="450" y="106" font-family="Segoe UI" font-size="14" fill="#202020">Pallet</text>
      <text x="590" y="106" font-family="Segoe UI" font-size="14" fill="#202020">10</text>
      <text x="670" y="106" font-family="Segoe UI" font-size="14" fill="#202020">Dock A</text>
      
      <rect x="820" y="88" width="60" height="28" fill="#FFFFFF" rx="4" stroke="#0078D4" stroke-width="1"/>
      <text x="850" y="106" font-family="Segoe UI" font-size="12" fill="#0078D4" text-anchor="middle">Edit</text>
      <rect x="890" y="88" width="70" height="28" fill="#FFFFFF" rx="4" stroke="#D13438" stroke-width="1"/>
      <text x="925" y="106" font-family="Segoe UI" font-size="12" fill="#D13438" text-anchor="middle">Delete</text>
      
      <!-- Row 3 -->
      <rect x="0" y="124" width="988" height="44" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
      <text x="16" y="150" font-family="Segoe UI" font-size="14" fill="#202020">3</text>
      <text x="70" y="150" font-family="Segoe UI" font-size="14" fill="#666666">MMC0001000</text>
      <text x="210" y="150" font-family="Segoe UI" font-size="14" fill="#202020">1000</text>
      <text x="310" y="150" font-family="Segoe UI" font-size="14" fill="#202020">HL-ABC123</text>
      <text x="450" y="150" font-family="Segoe UI" font-size="14" fill="#202020">Pallet</text>
      <text x="590" y="150" font-family="Segoe UI" font-size="14" fill="#202020">10</text>
      <text x="670" y="150" font-family="Segoe UI" font-size="14" fill="#202020">Dock A</text>
      
      <rect x="820" y="132" width="60" height="28" fill="#FFFFFF" rx="4" stroke="#0078D4" stroke-width="1"/>
      <text x="850" y="150" font-family="Segoe UI" font-size="12" fill="#0078D4" text-anchor="middle">Edit</text>
      <rect x="890" y="132" width="70" height="28" fill="#FFFFFF" rx="4" stroke="#D13438" stroke-width="1"/>
      <text x="925" y="150" font-family="Segoe UI" font-size="12" fill="#D13438" text-anchor="middle">Delete</text>
    </g>
  </g>
  
  <!-- Transaction Summary Panel -->
  <g id="TransactionSummary" transform="translate(316, 690)">
    <rect x="0" y="0" width="1048" height="90" fill="#FFFFFF" rx="8" stroke="#E0E0E0" stroke-width="1" filter="url(#cardShadow)"/>
    <rect x="0" y="0" width="1048" height="90" fill="#E6F7FF" opacity="0.5" rx="8"/>
    
    <g transform="translate(40, 30)">
      <text x="0" y="0" font-family="Segoe UI" font-size="13" fill="#666666">Total Loads</text>
      <text x="0" y="28" font-family="Segoe UI" font-size="22" fill="#202020" font-weight="600">3</text>
    </g>
    
    <g transform="translate(220, 30)">
      <text x="0" y="0" font-family="Segoe UI" font-size="13" fill="#666666">Total Weight</text>
      <text x="0" y="28" font-family="Segoe UI" font-size="22" fill="#202020" font-weight="600">3000 LBS</text>
    </g>
    
    <g transform="translate(440, 30)">
      <text x="0" y="0" font-family="Segoe UI" font-size="13" fill="#666666">Total Packages</text>
      <text x="0" y="28" font-family="Segoe UI" font-size="22" fill="#202020" font-weight="600">30</text>
    </g>
    
    <!-- Save Button -->
    <rect x="800" y="20" width="200" height="50" fill="#0078D4" rx="6"/>
    <text x="900" y="50" font-family="Segoe UI" font-size="16" fill="#FFFFFF" font-weight="600" text-anchor="middle">Save Transaction</text>
  </g>
</svg>
