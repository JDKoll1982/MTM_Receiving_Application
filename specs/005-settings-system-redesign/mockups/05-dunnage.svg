<svg width="900" height="650" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="900" height="650" fill="#f9f9f9" />

    <!-- Header -->
    <rect x="0" y="0" width="900" height="80" fill="white" />
    <text x="40" y="50" font-family="Segoe UI" font-size="28" font-weight="600" fill="#1a1a1a">Dunnage Settings</text>
    <text x="40" y="70" font-family="Segoe UI" font-size="12" fill="#666">Packing Material Tracking and Inventory
        Management</text>

    <!-- Content -->
    <g transform="translate(40, 120)">
        <!-- Section: Tracking -->
        <text x="0" y="0" font-family="Segoe UI" font-size="18" font-weight="600" fill="#ca5010">Tracking Options</text>

        <!-- Enable Tracking -->
        <g transform="translate(0, 30)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Enable Dunnage Tracking</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Track packing materials used in
                shipments</text>
            <g transform="translate(0, 35)">
                <rect x="0" y="0" width="44" height="20" rx="10" fill="#0078d4" />
                <circle cx="33" cy="10" r="8" fill="white" />
                <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#0078d4">On</text>
            </g>
        </g>

        <!-- Require scan -->
        <g transform="translate(0, 110)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Require Barcode Scan</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Force scanning instead of manual
                entry</text>
            <g transform="translate(0, 35)">
                <rect x="0" y="0" width="44" height="20" rx="10" fill="#e0e0e0" />
                <circle cx="11" cy="10" r="8" fill="white" />
                <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#666">Off</text>
            </g>
        </g>

        <!-- Auto-calculate -->
        <g transform="translate(0, 190)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Auto-calculate Costs</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Automatically calculate dunnage
                material costs</text>
            <g transform="translate(0, 35)">
                <rect x="0" y="0" width="44" height="20" rx="10" fill="#0078d4" />
                <circle cx="33" cy="10" r="8" fill="white" />
                <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#0078d4">On</text>
            </g>
        </g>

        <!-- Right Column: Inventory -->
        <g transform="translate(450, 0)">
            <text x="0" y="0" font-family="Segoe UI" font-size="18" font-weight="600" fill="#ca5010">Inventory
                Management</text>

            <!-- Low stock threshold -->
            <g transform="translate(0, 30)">
                <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Low Stock Threshold</text>
                <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Alert when quantity falls below
                    this value</text>
                <rect x="0" y="28" width="150" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
                <text x="10" y="50" font-family="Segoe UI" font-size="14" fill="#1a1a1a">50</text>
                <g transform="translate(120, 28)">
                    <rect x="0" y="0" width="30" height="16" fill="#f3f3f3" stroke="#d1d1d1" stroke-width="1" />
                    <path d="M 10 12 L 15 6 L 20 12" stroke="#666" stroke-width="1.5" fill="none" />
                    <rect x="0" y="16" width="30" height="16" fill="#f3f3f3" stroke="#d1d1d1" stroke-width="1" />
                    <path d="M 10 20 L 15 26 L 20 20" stroke="#666" stroke-width="1.5" fill="none" />
                </g>
            </g>

            <!-- Email notifications -->
            <g transform="translate(0, 120)">
                <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Email Low Stock Alerts</text>
                <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Send email when inventory is
                    low</text>
                <g transform="translate(0, 35)">
                    <rect x="0" y="0" width="44" height="20" rx="10" fill="#0078d4" />
                    <circle cx="33" cy="10" r="8" fill="white" />
                    <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#0078d4">On</text>
                </g>
            </g>

            <!-- Email addresses -->
            <g transform="translate(0, 200)">
                <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Alert Email Addresses</text>
                <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Comma-separated email
                    addresses</text>
                <rect x="0" y="28" width="350" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
                <text x="10" y="50" font-family="Segoe UI" font-size="13" fill="#1a1a1a">purchasing@mtm.com,
                    warehouse@mtm.com</text>
            </g>
        </g>

        <!-- Material Types Info -->
        <g transform="translate(0, 310)">
            <rect x="0" y="0" width="820" height="80" rx="4" fill="#e8f4f8" stroke="#0078d4" stroke-width="1" />
            <text x="16" y="25" font-family="Segoe UI" font-size="12" font-weight="600" fill="#004578">ℹ Material
                Types</text>
            <text x="16" y="45" font-family="Segoe UI" font-size="11" fill="#004578">Dunnage material types (cardboard,
                foam, bubble wrap, etc.) are managed in the main Dunnage module.</text>
            <text x="16" y="63" font-family="Segoe UI" font-size="11" fill="#004578">Navigate to Dunnage → Material
                Types to add, edit, or deactivate material types.</text>
        </g>
    </g>

    <!-- Footer -->
    <g transform="translate(0, 570)">
        <rect x="0" y="0" width="900" height="80" fill="white" stroke="#e0e0e0" stroke-width="1" />
        <g transform="translate(650, 25)">
            <rect x="0" y="0" width="100" height="32" rx="4" fill="#0078d4" />
            <text x="50" y="21" font-family="Segoe UI" font-size="14" font-weight="600" fill="white"
                text-anchor="middle">Save</text>
        </g>
        <g transform="translate(530, 25)">
            <rect x="0" y="0" width="100" height="32" rx="4" fill="transparent" stroke="#d1d1d1" stroke-width="1" />
            <text x="50" y="21" font-family="Segoe UI" font-size="14" fill="#1a1a1a" text-anchor="middle">Cancel</text>
        </g>
        <text x="40" y="45" font-family="Segoe UI" font-size="12" fill="#666">Changes auto-save after 500ms</text>
    </g>
</svg>