<svg width="500" height="320" xmlns="http://www.w3.org/2000/svg">
    <!-- Background overlay -->
    <rect width="500" height="320" fill="#000000" opacity="0.4" />

    <!-- Dialog -->
    <g transform="translate(50, 40)">
        <rect width="400" height="240" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1" />

        <!-- Title bar -->
        <rect width="400" height="48" rx="8" fill="white" />
        <text x="20" y="32" font-family="Segoe UI" font-size="18" font-weight="600" fill="#1a1a1a">Confirm Key
            Rotation</text>

        <!-- Content -->
        <g transform="translate(20, 60)">
            <!-- Warning icon and text -->
            <g>
                <circle cx="12" cy="12" r="12" fill="#fff4e5" stroke="#f0ad4e" stroke-width="1" />
                <text x="12" y="18" font-family="Segoe UI" font-size="18" font-weight="bold" fill="#856404"
                    text-anchor="middle">âš </text>
            </g>

            <text x="36" y="16" font-family="Segoe UI" font-size="14" font-weight="600" fill="#856404">This will
                re-encrypt all sensitive data</text>

            <text x="0" y="48" font-family="Segoe UI" font-size="13" fill="#1a1a1a">A new encryption key will be
                generated and all passwords</text>
            <text x="0" y="68" font-family="Segoe UI" font-size="13" fill="#1a1a1a">and sensitive data will be
                re-encrypted.</text>

            <text x="0" y="96" font-family="Segoe UI" font-size="13" font-weight="600" fill="#d83b01">This operation
                cannot be undone.</text>
        </g>

        <!-- Button bar -->
        <g transform="translate(0, 192)">
            <rect y="0" width="400" height="48" fill="#f9f9f9" />
            <line x1="0" y1="0" x2="400" y2="0" stroke="#e0e0e0" stroke-width="1" />

            <!-- Cancel button -->
            <g transform="translate(125, 8)">
                <rect width="100" height="32" rx="4" fill="transparent" stroke="#d1d1d1" stroke-width="1" />
                <text x="50" y="21" font-family="Segoe UI" font-size="14" fill="#1a1a1a"
                    text-anchor="middle">Cancel</text>
            </g>

            <!-- Rotate button -->
            <g transform="translate(240, 8)">
                <rect width="140" height="32" rx="4" fill="#d83b01" />
                <text x="70" y="21" font-family="Segoe UI" font-size="14" font-weight="600" fill="white"
                    text-anchor="middle">Rotate Key</text>
            </g>
        </g>
    </g>
</svg>