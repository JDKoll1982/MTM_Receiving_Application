<svg width="900" height="650" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="900" height="650" fill="#f9f9f9" />

    <!-- Header -->
    <rect x="0" y="0" width="900" height="80" fill="white" />
    <text x="40" y="50" font-family="Segoe UI" font-size="28" font-weight="600" fill="#1a1a1a">Reporting Settings</text>
    <text x="40" y="70" font-family="Segoe UI" font-size="12" fill="#666">Export Formats and Scheduled Reports
        Configuration</text>

    <!-- Content -->
    <g transform="translate(40, 120)">
        <!-- Export Options -->
        <text x="0" y="0" font-family="Segoe UI" font-size="18" font-weight="600" fill="#038387">Export Options</text>

        <!-- Default format -->
        <g transform="translate(0, 30)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Default Export Format</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Format used when exporting
                reports</text>
            <rect x="0" y="28" width="250" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
            <text x="10" y="50" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Excel (.xlsx)</text>
            <path d="M 220 44 L 225 49 L 230 44" stroke="#666" stroke-width="2" fill="none" />
        </g>

        <!-- Export location -->
        <g transform="translate(0, 110)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Export Save Location</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Default folder for saved reports</text>
            <rect x="0" y="28" width="450" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
            <text x="10" y="50" font-family="Segoe UI" font-size="13" fill="#1a1a1a">C:\\Users\\johnk\\Documents\\MTM
                Reports</text>
            <g transform="translate(460, 32)">
                <rect x="0" y="0" width="32" height="24" rx="4" fill="#f3f3f3" stroke="#d1d1d1" stroke-width="1" />
                <text x="16" y="17" font-family="Segoe UI" font-size="16" fill="#666" text-anchor="middle">...</text>
            </g>
        </g>

        <!-- Auto-open exports -->
        <g transform="translate(0, 190)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Auto-open After Export</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Automatically open file after
                exporting</text>
            <g transform="translate(0, 35)">
                <rect x="0" y="0" width="44" height="20" rx="10" fill="#0078d4" />
                <circle cx="33" cy="10" r="8" fill="white" />
                <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#0078d4">On</text>
            </g>
        </g>

        <!-- Scheduled Reports -->
        <g transform="translate(0, 280)">
            <text x="0" y="0" font-family="Segoe UI" font-size="18" font-weight="600" fill="#038387">Scheduled
                Reports</text>
        </g>

        <!-- Enable scheduled -->
        <g transform="translate(0, 310)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Enable Scheduled Reports</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Allow automated report
                generation</text>
            <g transform="translate(0, 35)">
                <rect x="0" y="0" width="44" height="20" rx="10" fill="#0078d4" />
                <circle cx="33" cy="10" r="8" fill="white" />
                <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#0078d4">On</text>
            </g>
        </g>

        <!-- Email recipients -->
        <g transform="translate(0, 390)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Default Email Recipients</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Comma-separated email addresses for
                scheduled reports</text>
            <rect x="0" y="28" width="450" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
            <text x="10" y="50" font-family="Segoe UI" font-size="13" fill="#1a1a1a">management@mtm.com,
                accounting@mtm.com</text>
        </g>
    </g>

    <!-- Footer -->
    <g transform="translate(0, 570)">
        <rect x="0" y="0" width="900" height="80" fill="white" stroke="#e0e0e0" stroke-width="1" />
        <g transform="translate(650, 25)">
            <rect x="0" y="0" width="100" height="32" rx="4" fill="#0078d4" />
            <text x="50" y="21" font-family="Segoe UI" font-size="14" font-weight="600" fill="white"
                text-anchor="middle">Save</text>
        </g>
        <g transform="translate(530, 25)">
            <rect x="0" y="0" width="100" height="32" rx="4" fill="transparent" stroke="#d1d1d1" stroke-width="1" />
            <text x="50" y="21" font-family="Segoe UI" font-size="14" fill="#1a1a1a" text-anchor="middle">Cancel</text>
        </g>
    </g>
</svg>