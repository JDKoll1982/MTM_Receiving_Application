<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background overlay -->
    <rect width="500" height="300" fill="#000000" opacity="0.4"/>
    
    <!-- Dialog -->
    <g transform="translate(50, 40)">
        <rect width="400" height="240" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1"/>
        
        <!-- Title bar -->
        <rect width="400" height="48" rx="8" fill="white"/>
        <text x="20" y="32" font-family="Segoe UI" font-size="18" font-weight="600" fill="#1a1a1a">Trigger Manual Sync</text>
        
        <!-- Content -->
        <g transform="translate(20, 60)">
            <!-- Info -->
            <g>
                <circle cx="12" cy="12" r="12" fill="#e8f4f8" stroke="#0078d4" stroke-width="1"/>
                <text x="12" y="18" font-family="Segoe UI" font-size="18" font-weight="bold" fill="#004578" text-anchor="middle">â„¹</text>
            </g>
            
            <text x="36" y="16" font-family="Segoe UI" font-size="14" fill="#1a1a1a">This will immediately synchronize part master data</text>
            
            <text x="0" y="48" font-family="Segoe UI" font-size="13" fill="#666">Volvo master data will be downloaded and updated in the</text>
            <text x="0" y="68" font-family="Segoe UI" font-size="13" fill="#666">local database. This may take several minutes depending</text>
            <text x="0" y="88" font-family="Segoe UI" font-size="13" fill="#666">on the number of parts.</text>
        </g>
        
        <!-- Button bar -->
        <g transform="translate(0, 192)">
            <rect y="0" width="400" height="48" fill="#f9f9f9"/>
            <line x1="0" y1="0" x2="400" y2="0" stroke="#e0e0e0" stroke-width="1"/>
            
            <!-- Sync button -->
            <g transform="translate(260, 8)">
                <rect width="120" height="32" rx="4" fill="#0078d4"/>
                <text x="60" y="21" font-family="Segoe UI" font-size="14" font-weight="600" fill="white" text-anchor="middle">Start Sync</text>
            </g>
            
            <!-- Cancel button -->
            <g transform="translate(145, 8)">
                <rect width="100" height="32" rx="4" fill="transparent" stroke="#d1d1d1" stroke-width="1"/>
                <text x="50" y="21" font-family="Segoe UI" font-size="14" fill="#1a1a1a" text-anchor="middle">Cancel</text>
            </g>
        </g>
    </g>
</svg>
