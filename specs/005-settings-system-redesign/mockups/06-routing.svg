<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="900" height="600" fill="#f9f9f9" />

    <!-- Header -->
    <rect x="0" y="0" width="900" height="80" fill="white" />
    <text x="40" y="50" font-family="Segoe UI" font-size="28" font-weight="600" fill="#1a1a1a">Routing Settings</text>
    <text x="40" y="70" font-family="Segoe UI" font-size="12" fill="#666">Automatic Routing Rules and Location
        Management</text>

    <!-- Content -->
    <g transform="translate(40, 120)">
        <text x="0" y="0" font-family="Segoe UI" font-size="18" font-weight="600" fill="#004e8c">Auto-Routing</text>

        <!-- Enable auto-routing -->
        <g transform="translate(0, 30)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Enable Automatic Routing</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Automatically suggest destinations
                based on part number</text>
            <g transform="translate(0, 35)">
                <rect x="0" y="0" width="44" height="20" rx="10" fill="#0078d4" />
                <circle cx="33" cy="10" r="8" fill="white" />
                <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#0078d4">On</text>
            </g>
        </g>

        <!-- Routing priority -->
        <g transform="translate(0, 110)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Routing Priority</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">How to determine destination
                location</text>
            <rect x="0" y="28" width="300" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
            <text x="10" y="50" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Part Number Match</text>
            <path d="M 270 44 L 275 49 L 280 44" stroke="#666" stroke-width="2" fill="none" />
        </g>

        <!-- Allow override -->
        <g transform="translate(0, 190)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Allow Manual Override</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Users can change suggested routing
                destination</text>
            <g transform="translate(0, 35)">
                <rect x="0" y="0" width="44" height="20" rx="10" fill="#0078d4" />
                <circle cx="33" cy="10" r="8" fill="white" />
                <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#0078d4">On</text>
            </g>
        </g>

        <!-- Right Column -->
        <g transform="translate(450, 0)">
            <text x="0" y="0" font-family="Segoe UI" font-size="18" font-weight="600" fill="#004e8c">Default
                Locations</text>

            <!-- Fallback location -->
            <g transform="translate(0, 30)">
                <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Fallback Location</text>
                <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Default when no routing rule
                    matches</text>
                <rect x="0" y="28" width="280" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
                <text x="10" y="50" font-family="Segoe UI" font-size="14" fill="#1a1a1a">RECEIVING-HOLD</text>
            </g>

            <!-- Show confirmation -->
            <g transform="translate(0, 120)">
                <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Show Routing Confirmation</text>
                <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Confirm destination before
                    applying</text>
                <g transform="translate(0, 35)">
                    <rect x="0" y="0" width="44" height="20" rx="10" fill="#0078d4" />
                    <circle cx="33" cy="10" r="8" fill="white" />
                    <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#0078d4">On</text>
                </g>
            </g>
        </g>

        <!-- Button: Manage Rules -->
        <g transform="translate(0, 310)">
            <rect x="0" y="0" width="180" height="36" rx="4" fill="#004e8c" />
            <text x="90" y="23" font-family="Segoe UI" font-size="14" font-weight="600" fill="white"
                text-anchor="middle">Manage Routing Rules</text>
        </g>
    </g>

    <!-- Footer -->
    <g transform="translate(0, 520)">
        <rect x="0" y="0" width="900" height="80" fill="white" stroke="#e0e0e0" stroke-width="1" />
        <g transform="translate(650, 25)">
            <rect x="0" y="0" width="100" height="32" rx="4" fill="#0078d4" />
            <text x="50" y="21" font-family="Segoe UI" font-size="14" font-weight="600" fill="white"
                text-anchor="middle">Save</text>
        </g>
        <g transform="translate(530, 25)">
            <rect x="0" y="0" width="100" height="32" rx="4" fill="transparent" stroke="#d1d1d1" stroke-width="1" />
            <text x="50" y="21" font-family="Segoe UI" font-size="14" fill="#1a1a1a" text-anchor="middle">Cancel</text>
        </g>
    </g>
</svg>