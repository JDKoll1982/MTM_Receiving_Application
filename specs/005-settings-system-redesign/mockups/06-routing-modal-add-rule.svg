<svg width="550" height="450" xmlns="http://www.w3.org/2000/svg">
    <!-- Background overlay -->
    <rect width="550" height="450" fill="#000000" opacity="0.4"/>
    
    <!-- Dialog -->
    <g transform="translate(75, 50)">
        <rect width="400" height="350" rx="8" fill="white" stroke="#e0e0e0" stroke-width="1"/>
        
        <!-- Title bar -->
        <rect width="400" height="48" rx="8" fill="white"/>
        <text x="20" y="32" font-family="Segoe UI" font-size="18" font-weight="600" fill="#1a1a1a">Add Routing Rule</text>
        
        <!-- Content -->
        <g transform="translate(20, 68)">
            <!-- Match Type -->
            <text x="0" y="0" font-family="Segoe UI" font-size="12" font-weight="600" fill="#666">Match Type</text>
            <rect x="0" y="8" width="360" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1"/>
            <text x="10" y="30" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Part Number</text>
            <path d="M 330 22 L 335 27 L 340 22" stroke="#666" stroke-width="2" fill="none"/>
            
            <!-- Pattern -->
            <g transform="translate(0, 60)">
                <text x="0" y="0" font-family="Segoe UI" font-size="12" font-weight="600" fill="#666">Pattern</text>
                <rect x="0" y="8" width="360" height="32" rx="4" fill="white" stroke="#0078d4" stroke-width="2"/>
                <text x="10" y="30" font-family="Segoe UI" font-size="14" fill="#1a1a1a">VOL-*</text>
            </g>
            
            <!-- Destination -->
            <g transform="translate(0, 120)">
                <text x="0" y="0" font-family="Segoe UI" font-size="12" font-weight="600" fill="#666">Destination Location</text>
                <rect x="0" y="8" width="360" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1"/>
                <text x="10" y="30" font-family="Segoe UI" font-size="14" fill="#1a1a1a">VOLVO-RECEIVING</text>
                <path d="M 330 22 L 335 27 L 340 22" stroke="#666" stroke-width="2" fill="none"/>
            </g>
            
            <!-- Priority -->
            <g transform="translate(0, 180)">
                <text x="0" y="0" font-family="Segoe UI" font-size="12" font-weight="600" fill="#666">Priority</text>
                <rect x="0" y="8" width="150" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1"/>
                <text x="10" y="30" font-family="Segoe UI" font-size="14" fill="#1a1a1a">1</text>
                <g transform="translate(120, 8)">
                    <rect x="0" y="0" width="30" height="16" fill="#f3f3f3" stroke="#d1d1d1" stroke-width="1"/>
                    <path d="M 10 12 L 15 6 L 20 12" stroke="#666" stroke-width="1.5" fill="none"/>
                    <rect x="0" y="16" width="30" height="16" fill="#f3f3f3" stroke="#d1d1d1" stroke-width="1"/>
                    <path d="M 10 20 L 15 26 L 20 20" stroke="#666" stroke-width="1.5" fill="none"/>
                </g>
            </g>
        </g>
        
        <!-- Button bar -->
        <g transform="translate(0, 302)">
            <rect y="0" width="400" height="48" fill="#f9f9f9"/>
            <line x1="0" y1="0" x2="400" y2="0" stroke="#e0e0e0" stroke-width="1"/>
            
            <!-- Save button -->
            <g transform="translate(280, 8)">
                <rect width="100" height="32" rx="4" fill="#0078d4"/>
                <text x="50" y="21" font-family="Segoe UI" font-size="14" font-weight="600" fill="white" text-anchor="middle">Save</text>
            </g>
            
            <!-- Cancel button -->
            <g transform="translate(165, 8)">
                <rect width="100" height="32" rx="4" fill="transparent" stroke="#d1d1d1" stroke-width="1"/>
                <text x="50" y="21" font-family="Segoe UI" font-size="14" fill="#1a1a1a" text-anchor="middle">Cancel</text>
            </g>
        </g>
    </g>
</svg>
