<svg width="1000" height="750" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1000" height="750" fill="#f9f9f9" />

    <!-- Header -->
    <g id="header">
        <rect x="0" y="0" width="1000" height="80" fill="white" />
        <text x="40" y="50" font-family="Segoe UI" font-size="28" font-weight="600" fill="#1a1a1a">ERP
            Integration</text>
        <text x="40" y="70" font-family="Segoe UI" font-size="12" fill="#666">Infor Visual Database Connection
            Settings</text>
    </g>

    <!-- Content Area -->
    <g id="content" transform="translate(40, 120)">

        <!-- Section 1: Connection -->
        <text x="0" y="0" font-family="Segoe UI" font-size="18" font-weight="600" fill="#107c10">Database
            Connection</text>

        <!-- TextBox: Server -->
        <g transform="translate(0, 30)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">SQL Server Name</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Server hosting Infor Visual
                database</text>
            <rect x="0" y="28" width="350" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
            <text x="10" y="50" font-family="Segoe UI" font-size="14" fill="#1a1a1a">VISUAL</text>
        </g>

        <!-- TextBox: Database -->
        <g transform="translate(0, 110)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Database Name</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Infor Visual database name</text>
            <rect x="0" y="28" width="350" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
            <text x="10" y="50" font-family="Segoe UI" font-size="14" fill="#1a1a1a">MTMFG</text>
        </g>

        <!-- TextBox: Warehouse -->
        <g transform="translate(0, 190)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Warehouse/Site Code</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Default site reference for
                queries</text>
            <rect x="0" y="28" width="150" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
            <text x="10" y="50" font-family="Segoe UI" font-size="14" fill="#1a1a1a">002</text>
        </g>

        <!-- ToggleSwitch: Use Windows Auth -->
        <g transform="translate(0, 270)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Use Windows Authentication</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Connect using current Windows
                credentials</text>
            <g transform="translate(0, 35)">
                <rect x="0" y="0" width="44" height="20" rx="10" fill="#e0e0e0" />
                <circle cx="11" cy="10" r="8" fill="white" />
                <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#666">Off</text>
            </g>
        </g>

        <!-- Button: Test Connection -->
        <g transform="translate(0, 350)">
            <rect x="0" y="0" width="160" height="36" rx="4" fill="#107c10" />
            <text x="80" y="23" font-family="Segoe UI" font-size="14" font-weight="600" fill="white"
                text-anchor="middle">Test Connection</text>
            <!-- Status icon -->
            <g transform="translate(170, 8)">
                <circle cx="10" cy="10" r="10" fill="#107c10" />
                <path d="M 6 10 L 9 13 L 14 7" stroke="white" stroke-width="2" fill="none" />
            </g>
            <text x="195" y="23" font-family="Segoe UI" font-size="13" fill="#107c10">Connected</text>
        </g>

        <!-- Section 2: Performance (Right Column) -->
        <g transform="translate(500, 0)">
            <text x="0" y="0" font-family="Segoe UI" font-size="18" font-weight="600" fill="#107c10">Performance &amp;
                Caching</text>

            <!-- NumberBox: Query Timeout -->
            <g transform="translate(0, 30)">
                <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Query Timeout (seconds)</text>
                <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Maximum time for ERP queries (5-120
                    seconds)</text>
                <rect x="0" y="28" width="150" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
                <text x="10" y="50" font-family="Segoe UI" font-size="14" fill="#1a1a1a">30</text>
                <g transform="translate(120, 28)">
                    <rect x="0" y="0" width="30" height="16" fill="#f3f3f3" stroke="#d1d1d1" stroke-width="1" />
                    <path d="M 10 12 L 15 6 L 20 12" stroke="#666" stroke-width="1.5" fill="none" />
                    <rect x="0" y="16" width="30" height="16" fill="#f3f3f3" stroke="#d1d1d1" stroke-width="1" />
                    <path d="M 10 20 L 15 26 L 20 20" stroke="#666" stroke-width="1.5" fill="none" />
                </g>
            </g>

            <!-- ToggleSwitch: Enable Caching -->
            <g transform="translate(0, 120)">
                <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Enable Query Caching</text>
                <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Cache frequently accessed ERP
                    data</text>
                <g transform="translate(0, 35)">
                    <rect x="0" y="0" width="44" height="20" rx="10" fill="#0078d4" />
                    <circle cx="33" cy="10" r="8" fill="white" />
                    <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#0078d4">On</text>
                </g>
            </g>

            <!-- NumberBox: Cache Duration -->
            <g transform="translate(0, 200)">
                <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Cache Duration (minutes)</text>
                <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">How long to cache ERP data (1-60
                    minutes)</text>
                <rect x="0" y="28" width="150" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
                <text x="10" y="50" font-family="Segoe UI" font-size="14" fill="#1a1a1a">15</text>
                <g transform="translate(120, 28)">
                    <rect x="0" y="0" width="30" height="16" fill="#f3f3f3" stroke="#d1d1d1" stroke-width="1" />
                    <path d="M 10 12 L 15 6 L 20 12" stroke="#666" stroke-width="1.5" fill="none" />
                    <rect x="0" y="16" width="30" height="16" fill="#f3f3f3" stroke="#d1d1d1" stroke-width="1" />
                    <path d="M 10 20 L 15 26 L 20 20" stroke="#666" stroke-width="1.5" fill="none" />
                </g>
            </g>

            <!-- Button: Clear Cache -->
            <g transform="translate(0, 290)">
                <rect x="0" y="0" width="140" height="32" rx="4" fill="transparent" stroke="#d1d1d1" stroke-width="1" />
                <text x="70" y="21" font-family="Segoe UI" font-size="14" fill="#1a1a1a" text-anchor="middle">Clear
                    Cache Now</text>
            </g>
        </g>

        <!-- Section 3: Read-Only Warning -->
        <g transform="translate(0, 440)">
            <rect x="0" y="0" width="920" height="100" rx="4" fill="#fff4e5" stroke="#f0ad4e" stroke-width="1" />
            <text x="20" y="30" font-family="Segoe UI" font-size="13" font-weight="600" fill="#856404">âš  READ-ONLY
                DATABASE</text>
            <text x="20" y="55" font-family="Segoe UI" font-size="12" fill="#856404">The Infor Visual database is
                configured for READ-ONLY access. Only SELECT queries are permitted.</text>
            <text x="20" y="75" font-family="Segoe UI" font-size="12" fill="#856404">All write operations
                (INSERT/UPDATE/DELETE) are blocked to prevent data corruption in the ERP system.</text>
            <text x="20" y="92" font-family="Segoe UI" font-size="11" font-weight="600" fill="#856404">Connection
                String: ApplicationIntent=ReadOnly</text>
        </g>
    </g>

    <!-- Footer Actions -->
    <g id="footer" transform="translate(0, 670)">
        <rect x="0" y="0" width="1000" height="80" fill="white" stroke="#e0e0e0" stroke-width="1" />
        <g transform="translate(750, 25)">
            <rect x="0" y="0" width="100" height="32" rx="4" fill="#0078d4" />
            <text x="50" y="21" font-family="Segoe UI" font-size="14" font-weight="600" fill="white"
                text-anchor="middle">Save</text>
        </g>
        <g transform="translate(630, 25)">
            <rect x="0" y="0" width="100" height="32" rx="4" fill="transparent" stroke="#d1d1d1" stroke-width="1" />
            <text x="50" y="21" font-family="Segoe UI" font-size="14" fill="#1a1a1a" text-anchor="middle">Cancel</text>
        </g>
        <text x="40" y="45" font-family="Segoe UI" font-size="12" fill="#666">Changes auto-save after 500ms</text>
    </g>
</svg>