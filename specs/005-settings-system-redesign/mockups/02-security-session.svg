<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1000" height="700" fill="#f9f9f9" />

    <!-- Header -->
    <g id="header">
        <rect x="0" y="0" width="1000" height="80" fill="white" />
        <text x="40" y="50" font-family="Segoe UI" font-size="28" font-weight="600" fill="#1a1a1a">Security &amp;
            Session</text>
        <text x="40" y="70" font-family="Segoe UI" font-size="12" fill="#666">Authentication, Session Timeout, and
            Encryption Settings</text>
    </g>

    <!-- Content Area -->
    <g id="content" transform="translate(40, 120)">

        <!-- Section 1: Authentication -->
        <text x="0" y="0" font-family="Segoe UI" font-size="18" font-weight="600" fill="#d83b01">Authentication</text>

        <!-- ToggleSwitch: Require Authentication -->
        <g transform="translate(0, 30)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Require User Authentication</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Force users to sign in before accessing
                the application</text>
            <g transform="translate(0, 35)">
                <rect x="0" y="0" width="44" height="20" rx="10" fill="#0078d4" />
                <circle cx="33" cy="10" r="8" fill="white" />
                <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#0078d4">On</text>
            </g>
        </g>

        <!-- ToggleSwitch: Remember User -->
        <g transform="translate(0, 110)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Remember User Credentials</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Allow users to stay signed in across
                sessions</text>
            <g transform="translate(0, 35)">
                <rect x="0" y="0" width="44" height="20" rx="10" fill="#0078d4" />
                <circle cx="33" cy="10" r="8" fill="white" />
                <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#0078d4">On</text>
            </g>
        </g>

        <!-- Section 2: Session Management -->
        <g transform="translate(0, 210)">
            <text x="0" y="0" font-family="Segoe UI" font-size="18" font-weight="600" fill="#d83b01">Session
                Management</text>
        </g>

        <!-- NumberBox: Idle Timeout -->
        <g transform="translate(0, 240)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Idle Timeout (minutes)</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Auto-logout after period of inactivity
                (5-120 minutes)</text>
            <rect x="0" y="28" width="150" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
            <text x="10" y="50" font-family="Segoe UI" font-size="14" fill="#1a1a1a">30</text>
            <g transform="translate(120, 28)">
                <rect x="0" y="0" width="30" height="16" fill="#f3f3f3" stroke="#d1d1d1" stroke-width="1" />
                <path d="M 10 12 L 15 6 L 20 12" stroke="#666" stroke-width="1.5" fill="none" />
                <rect x="0" y="16" width="30" height="16" fill="#f3f3f3" stroke="#d1d1d1" stroke-width="1" />
                <path d="M 10 20 L 15 26 L 20 20" stroke="#666" stroke-width="1.5" fill="none" />
            </g>
        </g>

        <!-- ToggleSwitch: Show Warning -->
        <g transform="translate(0, 330)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Show Timeout Warning</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Display warning 2 minutes before
                automatic logout</text>
            <g transform="translate(0, 35)">
                <rect x="0" y="0" width="44" height="20" rx="10" fill="#0078d4" />
                <circle cx="33" cy="10" r="8" fill="white" />
                <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#0078d4">On</text>
            </g>
        </g>

        <!-- Section 3: Security (Right Column) -->
        <g transform="translate(500, 0)">
            <text x="0" y="0" font-family="Segoe UI" font-size="18" font-weight="600" fill="#d83b01">Data
                Encryption</text>

            <!-- PasswordBox: Encryption Key -->
            <g transform="translate(0, 30)">
                <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Master Encryption Key</text>
                <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">AES-256 encryption key for
                    sensitive data</text>
                <rect x="0" y="28" width="350" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
                <text x="10" y="50" font-family="Segoe UI" font-size="14" fill="#666">••••••••••••••••</text>
                <!-- Reveal button -->
                <g transform="translate(310, 36)">
                    <circle cx="10" cy="8" r="8" fill="transparent" stroke="#666" stroke-width="1.5" />
                    <line x1="6" y1="8" x2="14" y2="8" stroke="#666" stroke-width="1.5" />
                </g>
            </g>

            <!-- ToggleSwitch: Encrypt Passwords -->
            <g transform="translate(0, 110)">
                <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Encrypt Stored Passwords</text>
                <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Use AES-256 + DPAPI for password
                    storage</text>
                <g transform="translate(0, 35)">
                    <rect x="0" y="0" width="44" height="20" rx="10" fill="#0078d4" />
                    <circle cx="33" cy="10" r="8" fill="white" />
                    <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#0078d4">On</text>
                </g>
            </g>

            <!-- Button: Rotate Key -->
            <g transform="translate(0, 200)">
                <rect x="0" y="0" width="160" height="32" rx="4" fill="transparent" stroke="#d83b01" stroke-width="1" />
                <text x="80" y="21" font-family="Segoe UI" font-size="14" fill="#d83b01" text-anchor="middle">Rotate
                    Encryption Key</text>
            </g>

            <!-- Info Card -->
            <g transform="translate(0, 260)">
                <rect x="0" y="0" width="400" height="80" rx="4" fill="#fff4e5" stroke="#f0ad4e" stroke-width="1" />
                <text x="16" y="25" font-family="Segoe UI" font-size="12" font-weight="600" fill="#856404">⚠ Security
                    Notice</text>
                <text x="16" y="45" font-family="Segoe UI" font-size="11" fill="#856404">Changing the encryption key
                    will re-encrypt all</text>
                <text x="16" y="63" font-family="Segoe UI" font-size="11" fill="#856404">sensitive data. This operation
                    cannot be undone.</text>
            </g>
        </g>
    </g>

    <!-- Footer Actions -->
    <g id="footer" transform="translate(0, 620)">
        <rect x="0" y="0" width="1000" height="80" fill="white" stroke="#e0e0e0" stroke-width="1" />
        <g transform="translate(750, 25)">
            <rect x="0" y="0" width="100" height="32" rx="4" fill="#0078d4" />
            <text x="50" y="21" font-family="Segoe UI" font-size="14" font-weight="600" fill="white"
                text-anchor="middle">Save</text>
        </g>
        <g transform="translate(630, 25)">
            <rect x="0" y="0" width="100" height="32" rx="4" fill="transparent" stroke="#d1d1d1" stroke-width="1" />
            <text x="50" y="21" font-family="Segoe UI" font-size="14" fill="#1a1a1a" text-anchor="middle">Cancel</text>
        </g>
        <text x="40" y="45" font-family="Segoe UI" font-size="12" fill="#666">Changes require application restart</text>
    </g>
</svg>