<svg width="1000" height="800" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1000" height="800" fill="#f9f9f9" />

    <!-- Header -->
    <g id="header">
        <rect x="0" y="0" width="1000" height="80" fill="white" />
        <text x="40" y="50" font-family="Segoe UI" font-size="28" font-weight="600" fill="#1a1a1a">System
            Settings</text>
        <text x="40" y="70" font-family="Segoe UI" font-size="12" fill="#666">Environment, Database, and Developer
            Configuration</text>
    </g>

    <!-- Content Area -->
    <g id="content" transform="translate(40, 120)">

        <!-- Section 1: Dev/Test -->
        <text x="0" y="0" font-family="Segoe UI" font-size="18" font-weight="600" fill="#0078d4">Development &amp;
            Testing</text>

        <!-- ToggleSwitch: Use Mock Data -->
        <g transform="translate(0, 30)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Use Infor Visual Mock Data</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Enable mock data instead of querying
                Infor Visual database</text>
            <g transform="translate(0, 35)">
                <rect x="0" y="0" width="44" height="20" rx="10" fill="#e0e0e0" />
                <circle cx="11" cy="10" r="8" fill="white" />
                <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#666">Off</text>
            </g>
        </g>

        <!-- TextBox: Default Mock PO -->
        <g transform="translate(0, 110)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Default Mock PO Number</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">PO number used when mock mode is
                enabled</text>
            <rect x="0" y="28" width="300" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
            <text x="10" y="50" font-family="Segoe UI" font-size="14" fill="#1a1a1a">PO-066868</text>
        </g>

        <!-- ComboBox: Environment -->
        <g transform="translate(0, 200)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Environment</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Current deployment environment</text>
            <rect x="0" y="28" width="300" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
            <text x="10" y="50" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Production</text>
            <path d="M 280 44 L 285 49 L 290 44" stroke="#666" stroke-width="2" fill="none" />
        </g>

        <!-- Section 2: Database -->
        <g transform="translate(0, 280)">
            <text x="0" y="0" font-family="Segoe UI" font-size="18" font-weight="600" fill="#0078d4">Database
                Configuration</text>
        </g>

        <!-- NumberBox: Max Retries -->
        <g transform="translate(0, 310)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Database Max Retries</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Maximum retry attempts for transient
                failures (1-10)</text>
            <rect x="0" y="28" width="150" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
            <text x="10" y="50" font-family="Segoe UI" font-size="14" fill="#1a1a1a">3</text>
            <!-- Spin buttons -->
            <g transform="translate(120, 28)">
                <rect x="0" y="0" width="30" height="16" fill="#f3f3f3" stroke="#d1d1d1" stroke-width="1" />
                <path d="M 10 12 L 15 6 L 20 12" stroke="#666" stroke-width="1.5" fill="none" />
                <rect x="0" y="16" width="30" height="16" fill="#f3f3f3" stroke="#d1d1d1" stroke-width="1" />
                <path d="M 10 20 L 15 26 L 20 20" stroke="#666" stroke-width="1.5" fill="none" />
            </g>
        </g>

        <!-- TextBox: Retry Delays -->
        <g transform="translate(0, 400)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Database Retry Delays (ms)</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Comma-separated delay values in
                milliseconds</text>
            <rect x="0" y="28" width="300" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
            <text x="10" y="50" font-family="Segoe UI" font-size="14" fill="#1a1a1a">100,200,400</text>
        </g>

        <!-- Section 3: Logging -->
        <g transform="translate(450, 0)">
            <text x="0" y="0" font-family="Segoe UI" font-size="18" font-weight="600" fill="#0078d4">Logging &amp;
                Debugging</text>

            <!-- ToggleSwitch: Console Logging -->
            <g transform="translate(0, 30)">
                <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Enable Console Logging</text>
                <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Write logs to console output</text>
                <g transform="translate(0, 35)">
                    <rect x="0" y="0" width="44" height="20" rx="10" fill="#0078d4" />
                    <circle cx="33" cy="10" r="8" fill="white" />
                    <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#0078d4">On</text>
                </g>
            </g>

            <!-- ToggleSwitch: File Logging -->
            <g transform="translate(0, 110)">
                <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Enable File Logging</text>
                <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Write logs to file system</text>
                <g transform="translate(0, 35)">
                    <rect x="0" y="0" width="44" height="20" rx="10" fill="#0078d4" />
                    <circle cx="33" cy="10" r="8" fill="white" />
                    <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#0078d4">On</text>
                </g>
            </g>

            <!-- ComboBox: Log Level -->
            <g transform="translate(0, 190)">
                <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Minimum Log Level</text>
                <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Filter logs by severity</text>
                <rect x="0" y="28" width="200" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
                <text x="10" y="50" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Information</text>
                <path d="M 170 44 L 175 49 L 180 44" stroke="#666" stroke-width="2" fill="none" />
            </g>

            <!-- NumberBox: Max Log Files -->
            <g transform="translate(0, 280)">
                <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Max Log Files to Retain</text>
                <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Number of archived log files
                    (1-30)</text>
                <rect x="0" y="28" width="150" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
                <text x="10" y="50" font-family="Segoe UI" font-size="14" fill="#1a1a1a">7</text>
                <g transform="translate(120, 28)">
                    <rect x="0" y="0" width="30" height="16" fill="#f3f3f3" stroke="#d1d1d1" stroke-width="1" />
                    <path d="M 10 12 L 15 6 L 20 12" stroke="#666" stroke-width="1.5" fill="none" />
                    <rect x="0" y="16" width="30" height="16" fill="#f3f3f3" stroke="#d1d1d1" stroke-width="1" />
                    <path d="M 10 20 L 15 26 L 20 20" stroke="#666" stroke-width="1.5" fill="none" />
                </g>
            </g>
        </g>
    </g>

    <!-- Footer Actions -->
    <g id="footer" transform="translate(0, 720)">
        <rect x="0" y="0" width="1000" height="80" fill="white" stroke="#e0e0e0" stroke-width="1" />
        <g transform="translate(750, 25)">
            <rect x="0" y="0" width="100" height="32" rx="4" fill="#0078d4" />
            <text x="50" y="21" font-family="Segoe UI" font-size="14" font-weight="600" fill="white"
                text-anchor="middle">Save</text>
        </g>
        <g transform="translate(630, 25)">
            <rect x="0" y="0" width="100" height="32" rx="4" fill="transparent" stroke="#d1d1d1" stroke-width="1" />
            <text x="50" y="21" font-family="Segoe UI" font-size="14" fill="#1a1a1a" text-anchor="middle">Cancel</text>
        </g>
        <text x="40" y="45" font-family="Segoe UI" font-size="12" fill="#666">Changes auto-save after 500ms</text>
    </g>
</svg>