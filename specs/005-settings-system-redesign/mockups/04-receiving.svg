<svg width="1000" height="850" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1000" height="850" fill="#f9f9f9" />

    <!-- Header -->
    <g id="header">
        <rect x="0" y="0" width="1000" height="80" fill="white" />
        <text x="40" y="50" font-family="Segoe UI" font-size="28" font-weight="600" fill="#1a1a1a">Receiving
            Settings</text>
        <text x="40" y="70" font-family="Segoe UI" font-size="12" fill="#666">Workflow Configuration and Package Type
            Management</text>
    </g>

    <!-- Content Area -->
    <g id="content" transform="translate(40, 120)">

        <!-- Section 1: Workflow -->
        <text x="0" y="0" font-family="Segoe UI" font-size="18" font-weight="600" fill="#8764b8">Workflow
            Settings</text>

        <!-- ToggleSwitch: Auto-verify PO -->
        <g transform="translate(0, 30)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Auto-verify Purchase Orders</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Automatically validate PO against Infor
                Visual on entry</text>
            <g transform="translate(0, 35)">
                <rect x="0" y="0" width="44" height="20" rx="10" fill="#0078d4" />
                <circle cx="33" cy="10" r="8" fill="white" />
                <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#0078d4">On</text>
            </g>
        </g>

        <!-- ToggleSwitch: Require package type -->
        <g transform="translate(0, 110)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Require Package Type Selection</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Force user to select package type
                before proceeding</text>
            <g transform="translate(0, 35)">
                <rect x="0" y="0" width="44" height="20" rx="10" fill="#0078d4" />
                <circle cx="33" cy="10" r="8" fill="white" />
                <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#0078d4">On</text>
            </g>
        </g>

        <!-- ToggleSwitch: Allow partial receiving -->
        <g transform="translate(0, 190)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Allow Partial Receiving</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Permit receiving less than ordered
                quantity</text>
            <g transform="translate(0, 35)">
                <rect x="0" y="0" width="44" height="20" rx="10" fill="#0078d4" />
                <circle cx="33" cy="10" r="8" fill="white" />
                <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#0078d4">On</text>
            </g>
        </g>

        <!-- ToggleSwitch: Show warnings -->
        <g transform="translate(0, 270)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Show Over-Receiving Warnings</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Display alert when received quantity
                exceeds ordered</text>
            <g transform="translate(0, 35)">
                <rect x="0" y="0" width="44" height="20" rx="10" fill="#0078d4" />
                <circle cx="33" cy="10" r="8" fill="white" />
                <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#0078d4">On</text>
            </g>
        </g>

        <!-- Section 2: Package Types (Right Column) -->
        <g transform="translate(500, 0)">
            <text x="0" y="0" font-family="Segoe UI" font-size="18" font-weight="600" fill="#8764b8">Package
                Types</text>

            <!-- ListView with package types -->
            <g transform="translate(0, 30)">
                <rect x="0" y="0" width="420" height="300" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />

                <!-- Header row -->
                <rect x="1" y="1" width="418" height="36" fill="#f3f3f3" />
                <text x="12" y="24" font-family="Segoe UI" font-size="12" font-weight="600" fill="#666">Package
                    Type</text>
                <text x="180" y="24" font-family="Segoe UI" font-size="12" font-weight="600" fill="#666">Code</text>
                <text x="280" y="24" font-family="Segoe UI" font-size="12" font-weight="600" fill="#666">Active</text>

                <!-- Row 1: Box -->
                <g transform="translate(0, 37)">
                    <rect x="1" y="0" width="418" height="40" fill="white" />
                    <text x="12" y="26" font-family="Segoe UI" font-size="13" fill="#1a1a1a">Box</text>
                    <text x="180" y="26" font-family="Segoe UI" font-size="13" fill="#666">BOX</text>
                    <circle cx="298" cy="20" r="8" fill="#107c10" />
                    <path d="M 295 20 L 297 22 L 301 18" stroke="white" stroke-width="1.5" fill="none" />
                </g>

                <!-- Row 2: Pallet -->
                <g transform="translate(0, 77)">
                    <rect x="1" y="0" width="418" height="40" fill="#f9f9f9" />
                    <text x="12" y="26" font-family="Segoe UI" font-size="13" fill="#1a1a1a">Pallet</text>
                    <text x="180" y="26" font-family="Segoe UI" font-size="13" fill="#666">PLT</text>
                    <circle cx="298" cy="20" r="8" fill="#107c10" />
                    <path d="M 295 20 L 297 22 L 301 18" stroke="white" stroke-width="1.5" fill="none" />
                </g>

                <!-- Row 3: Crate -->
                <g transform="translate(0, 117)">
                    <rect x="1" y="0" width="418" height="40" fill="white" />
                    <text x="12" y="26" font-family="Segoe UI" font-size="13" fill="#1a1a1a">Crate</text>
                    <text x="180" y="26" font-family="Segoe UI" font-size="13" fill="#666">CRT</text>
                    <circle cx="298" cy="20" r="8" fill="#107c10" />
                    <path d="M 295 20 L 297 22 L 301 18" stroke="white" stroke-width="1.5" fill="none" />
                </g>

                <!-- Row 4: Skid -->
                <g transform="translate(0, 157)">
                    <rect x="1" y="0" width="418" height="40" fill="#f9f9f9" />
                    <text x="12" y="26" font-family="Segoe UI" font-size="13" fill="#1a1a1a">Skid</text>
                    <text x="180" y="26" font-family="Segoe UI" font-size="13" fill="#666">SKD</text>
                    <circle cx="298" cy="20" r="8" fill="#107c10" />
                    <path d="M 295 20 L 297 22 L 301 18" stroke="white" stroke-width="1.5" fill="none" />
                </g>

                <!-- Row 5: Bag -->
                <g transform="translate(0, 197)">
                    <rect x="1" y="0" width="418" height="40" fill="white" />
                    <text x="12" y="26" font-family="Segoe UI" font-size="13" fill="#1a1a1a">Bag</text>
                    <text x="180" y="26" font-family="Segoe UI" font-size="13" fill="#666">BAG</text>
                    <circle cx="298" cy="20" r="8" fill="#d83b01" />
                    <line x1="295" y1="20" x2="301" y2="20" stroke="white" stroke-width="2" />
                </g>

                <!-- Row 6: Other -->
                <g transform="translate(0, 237)">
                    <rect x="1" y="0" width="418" height="40" fill="#f9f9f9" />
                    <text x="12" y="26" font-family="Segoe UI" font-size="13" fill="#1a1a1a">Other</text>
                    <text x="180" y="26" font-family="Segoe UI" font-size="13" fill="#666">OTH</text>
                    <circle cx="298" cy="20" r="8" fill="#107c10" />
                    <path d="M 295 20 L 297 22 L 301 18" stroke="white" stroke-width="1.5" fill="none" />
                </g>
            </g>

            <!-- Action buttons -->
            <g transform="translate(0, 345)">
                <rect x="0" y="0" width="120" height="32" rx="4" fill="#0078d4" />
                <text x="60" y="21" font-family="Segoe UI" font-size="14" font-weight="600" fill="white"
                    text-anchor="middle">Add New</text>

                <rect x="135" y="0" width="120" height="32" rx="4" fill="transparent" stroke="#d1d1d1"
                    stroke-width="1" />
                <text x="195" y="21" font-family="Segoe UI" font-size="14" fill="#1a1a1a" text-anchor="middle">Edit
                    Selected</text>

                <rect x="270" y="0" width="120" height="32" rx="4" fill="transparent" stroke="#d83b01"
                    stroke-width="1" />
                <text x="330" y="21" font-family="Segoe UI" font-size="14" fill="#d83b01"
                    text-anchor="middle">Delete</text>
            </g>
        </g>

        <!-- Section 3: Defaults -->
        <g transform="translate(0, 360)">
            <text x="0" y="0" font-family="Segoe UI" font-size="18" font-weight="600" fill="#8764b8">Default
                Values</text>

            <!-- ComboBox: Default Package Type -->
            <g transform="translate(0, 30)">
                <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Default Package Type</text>
                <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Pre-selected type when creating new
                    packages</text>
                <rect x="0" y="28" width="250" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
                <text x="10" y="50" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Box</text>
                <path d="M 220 44 L 225 49 L 230 44" stroke="#666" stroke-width="2" fill="none" />
            </g>

            <!-- TextBox: Default Receiver -->
            <g transform="translate(0, 120)">
                <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Default Receiver Name</text>
                <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Name auto-populated in receiver
                    field</text>
                <rect x="0" y="28" width="300" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
                <text x="10" y="50" font-family="Segoe UI" font-size="14" fill="#1a1a1a">John Doe</text>
            </g>
        </g>
    </g>

    <!-- Footer Actions -->
    <g id="footer" transform="translate(0, 770)">
        <rect x="0" y="0" width="1000" height="80" fill="white" stroke="#e0e0e0" stroke-width="1" />
        <g transform="translate(750, 25)">
            <rect x="0" y="0" width="100" height="32" rx="4" fill="#0078d4" />
            <text x="50" y="21" font-family="Segoe UI" font-size="14" font-weight="600" fill="white"
                text-anchor="middle">Save</text>
        </g>
        <g transform="translate(630, 25)">
            <rect x="0" y="0" width="100" height="32" rx="4" fill="transparent" stroke="#d1d1d1" stroke-width="1" />
            <text x="50" y="21" font-family="Segoe UI" font-size="14" fill="#1a1a1a" text-anchor="middle">Cancel</text>
        </g>
        <text x="40" y="45" font-family="Segoe UI" font-size="12" fill="#666">Changes auto-save after 500ms</text>
    </g>
</svg>