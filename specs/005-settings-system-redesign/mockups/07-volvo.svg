<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="900" height="700" fill="#f9f9f9" />

    <!-- Header -->
    <rect x="0" y="0" width="900" height="80" fill="white" />
    <text x="40" y="50" font-family="Segoe UI" font-size="28" font-weight="600" fill="#1a1a1a">Volvo Integration</text>
    <text x="40" y="70" font-family="Segoe UI" font-size="12" fill="#666">Volvo EDI and Master Data
        Synchronization</text>

    <!-- Content -->
    <g transform="translate(40, 120)">
        <!-- EDI Section -->
        <text x="0" y="0" font-family="Segoe UI" font-size="18" font-weight="600" fill="#00188f">EDI
            Configuration</text>

        <!-- Enable EDI -->
        <g transform="translate(0, 30)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Enable Volvo EDI</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Process electronic data interchange
                with Volvo</text>
            <g transform="translate(0, 35)">
                <rect x="0" y="0" width="44" height="20" rx="10" fill="#0078d4" />
                <circle cx="33" cy="10" r="8" fill="white" />
                <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#0078d4">On</text>
            </g>
        </g>

        <!-- EDI folder path -->
        <g transform="translate(0, 110)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">EDI File Drop Location</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Network path for incoming EDI
                files</text>
            <rect x="0" y="28" width="450" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
            <text x="10" y="50" font-family="Segoe UI" font-size="13"
                fill="#1a1a1a">\\\\FILESERVER\\EDI\\Volvo\\Incoming</text>
            <g transform="translate(460, 32)">
                <rect x="0" y="0" width="32" height="24" rx="4" fill="#f3f3f3" stroke="#d1d1d1" stroke-width="1" />
                <text x="16" y="17" font-family="Segoe UI" font-size="16" fill="#666" text-anchor="middle">...</text>
            </g>
        </g>

        <!-- Poll interval -->
        <g transform="translate(0, 200)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">EDI Poll Interval (minutes)</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">How often to check for new EDI files
                (1-60)</text>
            <rect x="0" y="28" width="150" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
            <text x="10" y="50" font-family="Segoe UI" font-size="14" fill="#1a1a1a">15</text>
            <g transform="translate(120, 28)">
                <rect x="0" y="0" width="30" height="16" fill="#f3f3f3" stroke="#d1d1d1" stroke-width="1" />
                <path d="M 10 12 L 15 6 L 20 12" stroke="#666" stroke-width="1.5" fill="none" />
                <rect x="0" y="16" width="30" height="16" fill="#f3f3f3" stroke="#d1d1d1" stroke-width="1" />
                <path d="M 10 20 L 15 26 L 20 20" stroke="#666" stroke-width="1.5" fill="none" />
            </g>
        </g>

        <!-- Master Data Section -->
        <g transform="translate(0, 290)">
            <text x="0" y="0" font-family="Segoe UI" font-size="18" font-weight="600" fill="#00188f">Master Data
                Sync</text>
        </g>

        <!-- Auto-sync -->
        <g transform="translate(0, 320)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Auto-sync Master Data</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">Automatically update part master data
                from Volvo</text>
            <g transform="translate(0, 35)">
                <rect x="0" y="0" width="44" height="20" rx="10" fill="#0078d4" />
                <circle cx="33" cy="10" r="8" fill="white" />
                <text x="60" y="14" font-family="Segoe UI" font-size="13" fill="#0078d4">On</text>
            </g>
        </g>

        <!-- Sync schedule -->
        <g transform="translate(0, 400)">
            <text x="0" y="0" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Sync Schedule</text>
            <text x="0" y="18" font-family="Segoe UI" font-size="12" fill="#666">When to perform master data
                synchronization</text>
            <rect x="0" y="28" width="250" height="32" rx="4" fill="white" stroke="#d1d1d1" stroke-width="1" />
            <text x="10" y="50" font-family="Segoe UI" font-size="14" fill="#1a1a1a">Daily at 02:00 AM</text>
            <path d="M 220 44 L 225 49 L 230 44" stroke="#666" stroke-width="2" fill="none" />
        </g>

        <!-- Last sync status -->
        <g transform="translate(0, 480)">
            <rect x="0" y="0" width="500" height="60" rx="4" fill="#e8f5e9" stroke="#4caf50" stroke-width="1" />
            <text x="16" y="25" font-family="Segoe UI" font-size="12" font-weight="600" fill="#2e7d32">âœ“ Last Sync
                Successful</text>
            <text x="16" y="45" font-family="Segoe UI" font-size="11" fill="#2e7d32">January 10, 2026 02:00 AM - 1,247
                parts updated</text>
        </g>
    </g>

    <!-- Footer -->
    <g transform="translate(0, 620)">
        <rect x="0" y="0" width="900" height="80" fill="white" stroke="#e0e0e0" stroke-width="1" />
        <g transform="translate(650, 25)">
            <rect x="0" y="0" width="100" height="32" rx="4" fill="#0078d4" />
            <text x="50" y="21" font-family="Segoe UI" font-size="14" font-weight="600" fill="white"
                text-anchor="middle">Save</text>
        </g>
        <g transform="translate(530, 25)">
            <rect x="0" y="0" width="100" height="32" rx="4" fill="transparent" stroke="#d1d1d1" stroke-width="1" />
            <text x="50" y="21" font-family="Segoe UI" font-size="14" fill="#1a1a1a" text-anchor="middle">Cancel</text>
        </g>
        <text x="40" y="45" font-family="Segoe UI" font-size="12" fill="#666">Changes auto-save after 500ms</text>
    </g>
</svg>