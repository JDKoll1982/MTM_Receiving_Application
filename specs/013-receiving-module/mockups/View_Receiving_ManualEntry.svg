<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <rect width="1400" height="900" fill="#FAFAFA"/>
  <rect y="0" width="1400" height="80" fill="#FFFFFF" filter="url(#shadow)"/>
  <text x="40" y="50" font-family="Segoe UI, sans-serif" font-size="28" font-weight="600" fill="#1A1A1A">Receiving Labels - Manual Entry</text>
  <g transform="translate(40, 120)">
    <rect width="1320" height="660" rx="8" fill="#FFFFFF" filter="url(#shadow)"/>
    <text x="40" y="50" font-family="Segoe UI, sans-serif" font-size="24" font-weight="600" fill="#1A1A1A">Complete Receiving Form</text>
    <text x="40" y="80" font-family="Segoe UI, sans-serif" font-size="16" fill="#666666">All fields on one screen for experienced users</text>
    <g transform="translate(40, 120)">
      <g>
        <text x="0" y="0" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" fill="#333333">PO NUMBER</text>
        <rect x="0" y="8" width="300" height="46" rx="4" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="2"/>
        <text x="16" y="38" font-family="Segoe UI Mono, monospace" font-size="16" fill="#1A1A1A">PO-063150</text>
      </g>
      <g transform="translate(340, 0)">
        <text x="0" y="0" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" fill="#333333">PACKAGE TYPE</text>
        <rect x="0" y="8" width="300" height="46" rx="4" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="2"/>
        <text x="16" y="38" font-family="Segoe UI, sans-serif" font-size="16" fill="#1A1A1A">Box</text>
      </g>
      <g transform="translate(680, 0)">
        <text x="0" y="0" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" fill="#333333">LOAD NUMBER</text>
        <rect x="0" y="8" width="180" height="46" rx="4" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="2"/>
        <text x="16" y="38" font-family="Segoe UI, sans-serif" font-size="16" fill="#1A1A1A">1</text>
      </g>
    </g>
    <g transform="translate(40, 220)">
      <g>
        <text x="0" y="0" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" fill="#333333">PART NUMBER</text>
        <rect x="0" y="8" width="400" height="46" rx="4" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="2"/>
        <text x="16" y="38" font-family="Segoe UI Mono, monospace" font-size="16" fill="#1A1A1A">ABC-12345</text>
      </g>
      <g transform="translate(440, 0)">
        <text x="0" y="0" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" fill="#333333">DESCRIPTION</text>
        <rect x="0" y="8" width="420" height="46" rx="4" fill="#F5F5F5" stroke="#E0E0E0" stroke-width="1"/>
        <text x="16" y="38" font-family="Segoe UI, sans-serif" font-size="15" fill="#666666">Steel Widget Assembly</text>
      </g>
    </g>
    <g transform="translate(40, 320)">
      <g>
        <text x="0" y="0" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" fill="#333333">QUANTITY</text>
        <rect x="0" y="8" width="200" height="46" rx="4" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="2"/>
        <text x="16" y="38" font-family="Segoe UI, sans-serif" font-size="16" fill="#1A1A1A">100</text>
      </g>
      <g transform="translate(240, 0)">
        <text x="0" y="0" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" fill="#333333">WEIGHT (LBS)</text>
        <rect x="0" y="8" width="200" height="46" rx="4" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="2"/>
        <text x="16" y="38" font-family="Segoe UI, sans-serif" font-size="16" fill="#1A1A1A">2500</text>
      </g>
      <g transform="translate(480, 0)">
        <text x="0" y="0" font-family="Segoe UI, sans-serif" font-size="13" font-weight="600" fill="#333333">HEAT/LOT NUMBER</text>
        <rect x="0" y="8" width="380" height="46" rx="4" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="2"/>
        <text x="16" y="38" font-family="Segoe UI Mono, monospace" font-size="16" fill="#1A1A1A">HT-2026-001</text>
      </g>
    </g>
    <g transform="translate(40, 420)">
      <rect width="860" height="90" rx="6" fill="#F3F9F3"/>
      <circle cx="30" cy="30" r="14" fill="#107C10"/>
      <path d="M 26 30 L 29 33 L 34 28" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" fill="none"/>
      <text x="60" y="28" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#107C10">All Fields Validated</text>
      <text x="60" y="50" font-family="Segoe UI, sans-serif" font-size="13" fill="#666666">Ready to save • Click "Add to Queue" to enter another part</text>
      <text x="60" y="70" font-family="Segoe UI, sans-serif" font-size="13" fill="#666666">or "Review & Save" to finalize this receiving session</text>
    </g>
    <g transform="translate(920, 120)">
      <rect width="320" height="390" rx="6" fill="#F9F9F9"/>
      <text x="20" y="28" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#333333">Quick Actions</text>
      <g transform="translate(20, 50)">
        <rect width="280" height="40" rx="4" fill="#F5F5F5" stroke="#CCCCCC" stroke-width="1"/>
        <text x="140" y="26" font-family="Segoe UI, sans-serif" font-size="14" fill="#666666" text-anchor="middle">Clear All</text>
      </g>
      <g transform="translate(20, 100)">
        <rect width="280" height="40" rx="4" fill="#F5F5F5" stroke="#CCCCCC" stroke-width="1"/>
        <text x="140" y="26" font-family="Segoe UI, sans-serif" font-size="14" fill="#666666" text-anchor="middle">Copy Previous</text>
      </g>
      <text x="20" y="170" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#333333">Keyboard Shortcuts</text>
      <text x="20" y="198" font-family="Segoe UI, sans-serif" font-size="13" fill="#666666">Ctrl+Enter: Add to Queue</text>
      <text x="20" y="222" font-family="Segoe UI, sans-serif" font-size="13" fill="#666666">Ctrl+R: Review & Save</text>
      <text x="20" y="246" font-family="Segoe UI, sans-serif" font-size="13" fill="#666666">Ctrl+D: Clear All</text>
      <text x="20" y="270" font-family="Segoe UI, sans-serif" font-size="13" fill="#666666">Tab: Next Field</text>
    </g>
  </g>
  <rect y="820" width="1400" height="80" fill="#FFFFFF" filter="url(#shadow-top)"/>
  <g transform="translate(40, 845)">
    <rect width="160" height="46" rx="4" fill="#F5F5F5" stroke="#CCCCCC" stroke-width="2"/>
    <text x="80" y="30" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" fill="#666666" text-anchor="middle">← Cancel</text>
  </g>
  <g transform="translate(950, 845)">
    <rect width="200" height="46" rx="4" fill="#F5F5F5" stroke="#0078D4" stroke-width="2"/>
    <text x="100" y="30" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" fill="#0078D4" text-anchor="middle">+ Add to Queue</text>
  </g>
  <g transform="translate(1170, 845)">
    <rect width="190" height="46" rx="4" fill="#0078D4"/>
    <text x="95" y="30" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">Review & Save</text>
  </g>
  <defs>
    <filter id="shadow"><feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/></filter>
    <filter id="shadow-top"><feDropShadow dx="0" dy="-2" stdDeviation="4" flood-opacity="0.1"/></filter>
  </defs>
</svg>