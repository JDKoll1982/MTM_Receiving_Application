<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <rect width="1400" height="900" fill="#FAFAFA"/>
  <rect y="0" width="1400" height="80" fill="#FFFFFF" filter="url(#shadow)"/>
  <text x="40" y="50" font-family="Segoe UI, sans-serif" font-size="28" font-weight="600" fill="#1A1A1A">Receiving Labels - Heat/Lot Number</text>
  <g transform="translate(40, 120)">
    <text x="0" y="0" font-family="Segoe UI, sans-serif" font-size="14" font-weight="500" fill="#666666">Step 6 of 10</text>
    <rect x="0" y="12" width="1320" height="6" rx="3" fill="#E0E0E0"/>
    <rect x="0" y="12" width="792" height="6" rx="3" fill="#0078D4"/>
  </g>
  <g transform="translate(300, 200)">
    <rect width="800" height="480" rx="8" fill="#FFFFFF" filter="url(#shadow)"/>
    <text x="60" y="60" font-family="Segoe UI, sans-serif" font-size="24" font-weight="600" fill="#1A1A1A">Heat or Lot Number</text>
    <text x="60" y="95" font-family="Segoe UI, sans-serif" font-size="16" fill="#666666">Enter traceability information (if applicable)</text>
    <g transform="translate(60, 140)">
      <text x="0" y="0" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#333333">HEAT/LOT NUMBER</text>
      <rect x="0" y="12" width="680" height="56" rx="4" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="2"/>
      <text x="20" y="48" font-family="Segoe UI Mono, monospace" font-size="18" fill="#1A1A1A">HT-2026-001</text>
    </g>
    <g transform="translate(60, 230)">
      <rect width="340" height="46" rx="4" fill="#F5F5F5" stroke="#CCCCCC" stroke-width="2"/>
      <text x="170" y="30" font-family="Segoe UI, sans-serif" font-size="15" fill="#666666" text-anchor="middle">Skip (N/A)</text>
    </g>
    <g transform="translate(60, 310)">
      <rect width="680" height="120" rx="6" fill="#FFF9F3"/>
      <circle cx="30" cy="30" r="16" fill="#FF8C00" fill-opacity="0.2"/>
      <text x="54" y="22" font-family="Segoe UI, sans-serif" font-size="13" fill="#FF8C00">!</text>
      <text x="64" y="28" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#333333">When to Use</text>
      <text x="64" y="54" font-family="Segoe UI, sans-serif" font-size="14" fill="#666666">• Material requires heat certification (metals)</text>
      <text x="64" y="78" font-family="Segoe UI, sans-serif" font-size="14" fill="#666666">• Lot tracking for quality control</text>
      <text x="64" y="102" font-family="Segoe UI, sans-serif" font-size="14" fill="#666666">• Leave blank if not applicable</text>
    </g>
  </g>
  <rect y="820" width="1400" height="80" fill="#FFFFFF" filter="url(#shadow-top)"/>
  <g transform="translate(40, 845)">
    <rect width="140" height="46" rx="4" fill="#F5F5F5" stroke="#CCCCCC" stroke-width="2"/>
    <text x="70" y="30" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" fill="#666666" text-anchor="middle">← Back</text>
  </g>
  <g transform="translate(1210, 845)">
    <rect width="140" height="46" rx="4" fill="#0078D4"/>
    <text x="70" y="30" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">Next →</text>
  </g>
  <defs>
    <filter id="shadow"><feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/></filter>
    <filter id="shadow-top"><feDropShadow dx="0" dy="-2" stdDeviation="4" flood-opacity="0.1"/></filter>
  </defs>
</svg>