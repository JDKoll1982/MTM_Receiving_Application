<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <rect width="1400" height="900" fill="#FAFAFA"/>
  <rect y="0" width="1400" height="80" fill="#FFFFFF" filter="url(#shadow)"/>
  <text x="40" y="50" font-family="Segoe UI, sans-serif" font-size="28" font-weight="600" fill="#1A1A1A">Receiving Labels - Load Entry</text>
  <g transform="translate(40, 120)">
    <text x="0" y="0" font-family="Segoe UI, sans-serif" font-size="14" font-weight="500" fill="#666666">Step 4 of 10</text>
    <rect x="0" y="12" width="1320" height="6" rx="3" fill="#E0E0E0"/>
    <rect x="0" y="12" width="528" height="6" rx="3" fill="#0078D4"/>
  </g>
  <g transform="translate(300, 200)">
    <rect width="800" height="480" rx="8" fill="#FFFFFF" filter="url(#shadow)"/>
    <text x="60" y="60" font-family="Segoe UI, sans-serif" font-size="24" font-weight="600" fill="#1A1A1A">Enter Load Number</text>
    <text x="60" y="95" font-family="Segoe UI, sans-serif" font-size="16" fill="#666666">Specify the load identifier for this package</text>
    <g transform="translate(60, 140)">
      <text x="0" y="0" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#333333">LOAD NUMBER</text>
      <rect x="0" y="12" width="680" height="56" rx="4" fill="#FFFFFF" stroke="#0078D4" stroke-width="2"/>
      <text x="20" y="48" font-family="Segoe UI Mono, monospace" font-size="20" fill="#1A1A1A">1</text>
    </g>
    <g transform="translate(60, 240)">
      <rect width="680" height="100" rx="4" fill="#F3F9FF"/>
      <text x="24" y="32" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#333333">Load Counter</text>
      <text x="24" y="58" font-family="Segoe UI, sans-serif" font-size="14" fill="#666666">This is load 1 of this receiving session</text>
      <text x="24" y="82" font-family="Segoe UI, sans-serif" font-size="14" fill="#666666">Press + to add more loads after completing this one</text>
    </g>
    <g transform="translate(60, 370)">
      <text x="0" y="0" font-family="Segoe UI, sans-serif" font-size="14" font-weight="600" fill="#333333">Quick Tips</text>
      <text x="0" y="28" font-family="Segoe UI, sans-serif" font-size="14" fill="#666666">• Use sequential numbering (1, 2, 3...)</text>
      <text x="0" y="52" font-family="Segoe UI, sans-serif" font-size="14" fill="#666666">• Each load represents a distinct unit/package</text>
    </g>
  </g>
  <rect y="820" width="1400" height="80" fill="#FFFFFF" filter="url(#shadow-top)"/>
  <g transform="translate(40, 845)">
    <rect width="140" height="46" rx="4" fill="#F5F5F5" stroke="#CCCCCC" stroke-width="2"/>
    <text x="70" y="30" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" fill="#666666" text-anchor="middle">← Back</text>
  </g>
  <g transform="translate(1210, 845)">
    <rect width="140" height="46" rx="4" fill="#0078D4"/>
    <text x="70" y="30" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">Next →</text>
  </g>
  <defs>
    <filter id="shadow"><feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/></filter>
    <filter id="shadow-top"><feDropShadow dx="0" dy="-2" stdDeviation="4" flood-opacity="0.1"/></filter>
  </defs>
</svg>