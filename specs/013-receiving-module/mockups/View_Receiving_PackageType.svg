<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <!-- Background -->
  <rect width="1400" height="900" fill="#FAFAFA"/>
  
  <!-- Title Bar -->
  <rect y="0" width="1400" height="80" fill="#FFFFFF" filter="url(#shadow)"/>
  <text x="40" y="50" font-family="Segoe UI, sans-serif" font-size="28" font-weight="600" fill="#1A1A1A">
    Receiving Labels - Package Type
  </text>
  
  <!-- Progress Indicator -->
  <g transform="translate(40, 120)">
    <text x="0" y="0" font-family="Segoe UI, sans-serif" font-size="14" font-weight="500" fill="#666666">
      Step 3 of 10
    </text>
    <rect x="0" y="12" width="1320" height="6" rx="3" fill="#E0E0E0"/>
    <rect x="0" y="12" width="396" height="6" rx="3" fill="#0078D4"/>
  </g>
  
  <!-- Main Content Card -->
  <g transform="translate(200, 200)">
    <rect width="1000" height="500" rx="8" fill="#FFFFFF" filter="url(#shadow)"/>
    
    <!-- Card Header -->
    <text x="60" y="60" font-family="Segoe UI, sans-serif" font-size="24" font-weight="600" fill="#1A1A1A">
      Select Package Type
    </text>
    <text x="60" y="95" font-family="Segoe UI, sans-serif" font-size="16" fill="#666666">
      Choose the package configuration for PO-063150
    </text>
    
    <!-- Package Type Options (Grid Layout) -->
    <!-- Box -->
    <g transform="translate(60, 140)">
      <rect width="260" height="280" rx="8" fill="#F5F5F5" stroke="#0078D4" stroke-width="3"/>
      <rect x="80" y="50" width="100" height="100" rx="4" fill="#0078D4" fill-opacity="0.1" stroke="#0078D4" stroke-width="3"/>
      <text x="130" y="180" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" fill="#1A1A1A" text-anchor="middle">
        Box
      </text>
      <text x="130" y="210" font-family="Segoe UI, sans-serif" font-size="14" fill="#666666" text-anchor="middle">
        Single container
      </text>
      <text x="130" y="235" font-family="Segoe UI, sans-serif" font-size="14" fill="#666666" text-anchor="middle">
        with multiple items
      </text>
    </g>
    
    <!-- Pallet -->
    <g transform="translate(360, 140)">
      <rect width="260" height="280" rx="8" fill="#F5F5F5" stroke="#CCCCCC" stroke-width="2"/>
      <g transform="translate(80, 50)">
        <rect x="0" y="60" width="100" height="12" rx="2" fill="#666666" fill-opacity="0.3"/>
        <rect x="10" y="40" width="80" height="60" rx="4" fill="none" stroke="#666666" stroke-width="3"/>
        <rect x="20" y="20" width="60" height="60" rx="4" fill="none" stroke="#666666" stroke-width="3"/>
      </g>
      <text x="130" y="180" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" fill="#1A1A1A" text-anchor="middle">
        Pallet
      </text>
      <text x="130" y="210" font-family="Segoe UI, sans-serif" font-size="14" fill="#666666" text-anchor="middle">
        Multiple boxes
      </text>
      <text x="130" y="235" font-family="Segoe UI, sans-serif" font-size="14" fill="#666666" text-anchor="middle">
        on a pallet
      </text>
    </g>
    
    <!-- Loose Parts -->
    <g transform="translate(660, 140)">
      <rect width="260" height="280" rx="8" fill="#F5F5F5" stroke="#CCCCCC" stroke-width="2"/>
      <g transform="translate(80, 60)">
        <circle cx="30" cy="30" r="15" fill="none" stroke="#666666" stroke-width="3"/>
        <circle cx="70" cy="30" r="15" fill="none" stroke="#666666" stroke-width="3"/>
        <circle cx="50" cy="60" r="15" fill="none" stroke="#666666" stroke-width="3"/>
      </g>
      <text x="130" y="180" font-family="Segoe UI, sans-serif" font-size="20" font-weight="600" fill="#1A1A1A" text-anchor="middle">
        Loose Parts
      </text>
      <text x="130" y="210" font-family="Segoe UI, sans-serif" font-size="14" fill="#666666" text-anchor="middle">
        Individual items
      </text>
      <text x="130" y="235" font-family="Segoe UI, sans-serif" font-size="14" fill="#666666" text-anchor="middle">
        no container
      </text>
    </g>
  </g>
  
  <!-- Footer Action Bar -->
  <rect y="820" width="1400" height="80" fill="#FFFFFF" filter="url(#shadow-top)"/>
  <g transform="translate(40, 845)">
    <rect width="140" height="46" rx="4" fill="#F5F5F5" stroke="#CCCCCC" stroke-width="2"/>
    <text x="70" y="30" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" fill="#666666" text-anchor="middle">
      ← Back
    </text>
  </g>
  <g transform="translate(1210, 845)">
    <rect width="140" height="46" rx="4" fill="#0078D4"/>
    <text x="70" y="30" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">
      Next →
    </text>
  </g>
  
  <!-- Shadow Filters -->
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
    <filter id="shadow-top">
      <feDropShadow dx="0" dy="-2" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
